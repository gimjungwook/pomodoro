<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --primary: #000000;
            --pixel-size: 4px;
            --success: #22c55e;
        }

        .dark {
            --bg: #000000;
            --primary: #ffffff;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            padding-top: 60px;
        }

        /* Pixel Border Mixin */
        .pixel-border {
            box-shadow:
                var(--pixel-size) 0 0 0 var(--primary),
                calc(var(--pixel-size) * -1) 0 0 0 var(--primary),
                0 var(--pixel-size) 0 0 var(--primary),
                0 calc(var(--pixel-size) * -1) 0 0 var(--primary),
                var(--pixel-size) var(--pixel-size) 0 0 var(--primary),
                calc(var(--pixel-size) * -1) var(--pixel-size) 0 0 var(--primary),
                var(--pixel-size) calc(var(--pixel-size) * -1) 0 0 var(--primary),
                calc(var(--pixel-size) * -1) calc(var(--pixel-size) * -1) 0 0 var(--primary);
        }

        .pixel-border-thin {
            box-shadow:
                2px 0 0 0 var(--primary),
                -2px 0 0 0 var(--primary),
                0 2px 0 0 var(--primary),
                0 -2px 0 0 var(--primary),
                2px 2px 0 0 var(--primary),
                -2px 2px 0 0 var(--primary),
                2px -2px 0 0 var(--primary),
                -2px -2px 0 0 var(--primary);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .theme-toggle {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: var(--bg);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        /* Timer Section */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Timer Container */
        .timer-container {
            text-align: center;
            padding: 40px 60px;
            margin-bottom: 30px;
            background: var(--bg);
            transition: transform 0.3s;
        }

        .timer-container.celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .session-label {
            font-size: 0.8rem;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .session-label.break {
            animation: blink-smooth 2s ease-in-out infinite;
        }

        @keyframes blink-smooth {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes blink-pause {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-display {
            font-size: 3.5rem;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
        }

        .timer-display.paused {
            animation: blink-pause 1.5s ease-in-out infinite;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 16px;
            background: var(--bg);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease-out;
        }

        .progress-pixels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 8px,
                var(--bg) 8px,
                var(--bg) 10px
            );
        }

        /* Daily Goal Section */
        .goal-section {
            width: 100%;
            padding: 15px 20px;
            background: var(--bg);
            margin-bottom: 10px;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .goal-title {
            font-size: 0.5rem;
            letter-spacing: 2px;
        }

        .goal-edit-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 6px 10px;
            font-family: inherit;
            font-size: 0.4rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .goal-edit-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .goal-progress-container {
            width: 100%;
            height: 12px;
            background: var(--bg);
            position: relative;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .goal-progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease-out;
        }

        .goal-progress-fill.completed {
            animation: goalComplete 1s ease-in-out infinite;
        }

        @keyframes goalComplete {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .goal-text {
            font-size: 0.4rem;
            text-align: center;
            opacity: 0.7;
        }

        .goal-text.completed {
            opacity: 1;
            color: var(--primary);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 16px 32px;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.1s;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        /* Mode Selection */
        .mode-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 0.55rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .mode-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        /* Stats Section */
        .stats-section {
            width: 100%;
            padding: 15px 20px;
            background: var(--bg);
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stats-title {
            font-size: 0.5rem;
            letter-spacing: 2px;
        }

        .stats-tabs {
            display: flex;
            gap: 8px;
        }

        .stats-tab {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 6px 10px;
            font-family: inherit;
            font-size: 0.35rem;
            cursor: pointer;
            transition: all 0.1s;
            opacity: 0.5;
        }

        .stats-tab:hover {
            opacity: 1;
        }

        .stats-tab.active {
            background: var(--primary);
            color: var(--bg);
            opacity: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px 5px;
        }

        .stat-value {
            font-size: 0.7rem;
            display: block;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 0.3rem;
            opacity: 0.6;
        }

        @media (max-width: 400px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Heatmap Section - GitHub Style */
        .heatmap-section {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: var(--bg);
            width: 100%;
        }

        .heatmap-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        .heatmap-title {
            font-size: 0.6rem;
            letter-spacing: 2px;
        }

        .heatmap-stats-inline {
            font-size: 0.5rem;
            opacity: 0.7;
        }

        /* GitHub-style Grid Container */
        .heatmap-container {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        /* Y-axis: Hour labels */
        .heatmap-hours {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding-top: 22px;
        }

        .hour-label {
            height: 16px;
            font-size: 0.35rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 6px;
            opacity: 0.5;
        }

        .hour-label.visible {
            opacity: 0.8;
        }

        /* Grid area */
        .heatmap-grid-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* X-axis: Date labels */
        .heatmap-dates {
            display: flex;
            gap: 2px;
            height: 18px;
            margin-bottom: 4px;
        }

        .date-label {
            width: 16px;
            font-size: 0.35rem;
            text-align: center;
            opacity: 0.6;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Main grid */
        .heatmap-grid {
            display: flex;
            gap: 2px;
        }

        /* Each day column */
        .heatmap-day {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* Each cell */
        .heatmap-cell {
            width: 16px;
            height: 16px;
            background: var(--bg);
            border: 1px solid var(--primary);
            opacity: 0.3;
            transition: all 0.2s;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .heatmap-cell.filled-1 { opacity: 0.4; background: var(--primary); }
        .heatmap-cell.filled-2 { opacity: 0.55; background: var(--primary); }
        .heatmap-cell.filled-3 { opacity: 0.7; background: var(--primary); }
        .heatmap-cell.filled-4 { opacity: 0.85; background: var(--primary); }
        .heatmap-cell.filled-5 { opacity: 1; background: var(--primary); }

        .heatmap-cell.today {
            box-shadow: inset 0 0 0 2px var(--bg), 0 0 0 1px var(--primary);
        }

        /* Tooltip */
        .heatmap-tooltip {
            position: fixed;
            background: var(--primary);
            color: var(--bg);
            padding: 8px 12px;
            font-size: 0.4rem;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.15s;
            line-height: 1.6;
        }

        .heatmap-tooltip.show {
            opacity: 1;
        }

        /* Stats */
        .heatmap-stats {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-time {
            font-size: 0.6rem;
        }

        .total-sessions {
            font-size: 0.45rem;
            opacity: 0.6;
        }

        /* Legend */
        .heatmap-legend {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.35rem;
            opacity: 0.6;
        }

        .legend-cell {
            width: 8px;
            height: 8px;
            border: 1px solid var(--primary);
        }

        .legend-cell.l1 { opacity: 0.3; }
        .legend-cell.l2 { opacity: 0.5; background: var(--primary); }
        .legend-cell.l3 { opacity: 0.7; background: var(--primary); }
        .legend-cell.l4 { opacity: 1; background: var(--primary); }

        /* Data Controls */
        .data-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .data-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 0.45rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .data-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .data-btn input[type="file"] {
            display: none;
        }

        /* Empty state */
        .heatmap-empty {
            padding: 40px 20px;
            text-align: center;
            font-size: 0.5rem;
            opacity: 0.5;
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 0.4rem;
            opacity: 0.5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
        }

        .status-dot.saving {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Notification permission button */
        .notification-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 0.5rem;
            cursor: pointer;
        }

        .notification-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .notification-btn.granted {
            opacity: 0.5;
        }

        /* Keyboard hint */
        .keyboard-hint {
            margin-top: 30px;
            font-size: 0.5rem;
            opacity: 0.4;
            text-align: center;
        }

        /* Modal Base */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dark .modal {
            background: rgba(255,255,255,0.15);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg);
            padding: 40px 50px;
            text-align: center;
            max-width: 360px;
            width: 90%;
        }

        .modal h2 {
            font-size: 0.9rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .modal p {
            font-size: 0.5rem;
            margin-bottom: 30px;
            line-height: 2;
            opacity: 0.7;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 14px 28px;
            font-family: inherit;
            font-size: 0.55rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.1s;
        }

        .modal-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .modal-btn.primary {
            background: var(--primary);
            color: var(--bg);
        }

        .modal-btn.primary:hover {
            opacity: 0.8;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.45rem;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            font-family: inherit;
            font-size: 0.6rem;
            background: var(--bg);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 4px 4px 0 0 var(--primary);
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Tooltip -->
    <div class="heatmap-tooltip" id="heatmapTooltip"></div>

    <!-- Status indicator -->
    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">SAVED</span>
    </div>

    <!-- Notification button -->
    <button class="notification-btn pixel-border-thin" id="notificationBtn" aria-label="알림 설정">
        NOTIFY
    </button>

    <!-- Confirm Modal -->
    <div class="modal" id="confirmModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2 id="confirmTitle">CONFIRM</h2>
            <p id="confirmMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="confirmCancel">CANCEL</button>
                <button class="modal-btn primary pixel-border-thin" id="confirmOk">OK</button>
            </div>
        </div>
    </div>

    <!-- Goal Settings Modal -->
    <div class="modal" id="goalModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2>DAILY GOAL</h2>
            <div class="input-group">
                <label>TARGET (MINUTES)</label>
                <input type="number" id="goalInput" min="1" max="480" value="120">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="goalCancel">CANCEL</button>
                <button class="modal-btn primary pixel-border-thin" id="goalSave">SAVE</button>
            </div>
        </div>
    </div>

    <!-- Custom Timer Modal -->
    <div class="modal" id="customModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2>CUSTOM TIMER</h2>
            <div class="input-row">
                <div class="input-group">
                    <label>WORK (MIN)</label>
                    <input type="number" id="customWorkInput" min="1" max="120" value="25">
                </div>
                <div class="input-group">
                    <label>BREAK (MIN)</label>
                    <input type="number" id="customBreakInput" min="1" max="60" value="5">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="customCancel">CANCEL</button>
                <button class="modal-btn primary pixel-border-thin" id="customSave">SAVE</button>
            </div>
        </div>
    </div>

    <!-- Import Options Modal -->
    <div class="modal" id="importModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2>IMPORT DATA</h2>
            <p>How to handle existing data?</p>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="importCancel">CANCEL</button>
                <button class="modal-btn pixel-border-thin" id="importMerge">MERGE</button>
                <button class="modal-btn primary pixel-border-thin" id="importReplace">REPLACE</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1 class="title">POMODORO</h1>
        <button class="theme-toggle pixel-border" aria-label="테마 변경">
            <span id="themeIcon">DARK</span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Timer Section -->
        <div class="timer-section">
            <!-- Mode Selection -->
            <div class="mode-selection">
                <button class="mode-btn pixel-border active" id="mode25" aria-label="25분 작업 5분 휴식">
                    25 / 5
                </button>
                <button class="mode-btn pixel-border" id="mode50" aria-label="50분 작업 10분 휴식">
                    50 / 10
                </button>
                <button class="mode-btn pixel-border" id="modeCustom" aria-label="커스텀 타이머 설정">
                    CUSTOM
                </button>
            </div>

            <!-- Timer -->
            <div class="timer-container pixel-border" id="timerContainer">
                <div class="session-label" id="sessionLabel">WORK</div>
                <div class="timer-display" id="timerDisplay" role="timer" aria-live="polite" aria-atomic="true">25:00</div>
                <div class="progress-container pixel-border-thin">
                    <div class="progress-bar" id="progressBar" style="width: 100%"></div>
                    <div class="progress-pixels"></div>
                </div>
            </div>

            <!-- Daily Goal -->
            <div class="goal-section pixel-border-thin" id="goalSection">
                <div class="goal-header">
                    <span class="goal-title">DAILY GOAL</span>
                    <button class="goal-edit-btn pixel-border-thin" id="goalEditBtn" aria-label="목표 수정">EDIT</button>
                </div>
                <div class="goal-progress-container pixel-border-thin">
                    <div class="goal-progress-fill" id="goalProgressFill" style="width: 0%"></div>
                </div>
                <div class="goal-text" id="goalText">2H 0M LEFT</div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn pixel-border" id="startBtn" aria-label="타이머 시작">
                    START
                </button>
                <button class="btn pixel-border" id="resetBtn" aria-label="타이머 리셋">
                    RESET
                </button>
                <button class="btn pixel-border" id="skipBtn" aria-label="세션 스킵">
                    SKIP
                </button>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section pixel-border">
            <div class="stats-header">
                <span class="stats-title">STATS</span>
                <div class="stats-tabs">
                    <button class="stats-tab active" data-period="today">TODAY</button>
                    <button class="stats-tab" data-period="week">WEEK</button>
                    <button class="stats-tab" data-period="all">ALL</button>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="statStreak">0</span>
                    <span class="stat-label">STREAK</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="statTime">0H</span>
                    <span class="stat-label">TIME</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="statPeak">--</span>
                    <span class="stat-label">PEAK</span>

        <!-- Heatmap Section -->
        <div class="heatmap-section pixel-border">
            <div class="heatmap-header">
                <span class="heatmap-title">HISTORY</span>
                <span class="heatmap-stats-inline" id="totalTime">0H 0M</span>
            </div>

            <div class="heatmap-container" id="heatmapContainer">
                <!-- Y축: 시간 라벨 -->
                <div class="heatmap-hours" id="heatmapHours"></div>

                <!-- 그리드 영역 -->
                <div class="heatmap-grid-wrapper">
                    <!-- X축: 날짜 라벨 -->
                    <div class="heatmap-dates" id="heatmapDates"></div>
                    <!-- 메인 그리드 -->
                    <div class="heatmap-grid" id="heatmapGrid"></div>

                <div class="total-sessions" id="totalSessions">0 SESSIONS</div>
                <div class="heatmap-legend">

            <div class="data-controls">
                <button class="data-btn pixel-border-thin" id="exportBtn" aria-label="데이터 내보내기">EXPORT</button>

    <div class="keyboard-hint">
        [SPACE] START/PAUSE &nbsp;&nbsp; [R] RESET
    </div>

    <script>
    (function() {
        'use strict';

        // ==================== STORAGE MODULE ====================
        const Storage = {
            getDateKey(date = new Date()) {
                return date.toISOString().split('T')[0];
            },

            loadSessions() {
                try {
                    const data = localStorage.getItem('pomodoroSessions');
                    return data ? JSON.parse(data) : {};
                } catch (error) {
                    console.error('Failed to load sessions:', error);
                    return {};
                }
            },

            saveSessions(sessions) {
                try {
                    localStorage.setItem('pomodoroSessions', JSON.stringify(sessions));
                    UI.showSaveIndicator();
                } catch (error) {
                    console.error('Failed to save sessions:', error);
                    UI.showErrorIndicator();
                }
            },

            addSession(session) {
                const sessions = this.loadSessions();
                const dateKey = this.getDateKey();

                if (!sessions[dateKey]) {
                    sessions[dateKey] = [];
                }

                sessions[dateKey].push(session);
                this.saveSessions(sessions);
                Heatmap.update();
                Goals.updateProgress();
                Stats.update();
            },

            loadState() {
                try {
                    const data = localStorage.getItem('pomodoroState');
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.error('Failed to load state:', error);
                    return null;
                }
            },

            saveState() {
                try {
                    const stateToSave = {
                        mode: Timer.state.mode,
                        isRunning: Timer.state.isRunning,
                        isWorkSession: Timer.state.isWorkSession,
                        timeRemaining: Timer.state.timeRemaining,
                        totalTime: Timer.state.totalTime,
                        completedPomodoros: Timer.state.completedPomodoros,
                        sessionStartTime: Timer.state.sessionStartTime,
                        lastTick: Date.now()
                    };
                    localStorage.setItem('pomodoroState', JSON.stringify(stateToSave));
                    UI.showSaveIndicator();
                } catch (error) {
                    console.error('Failed to save state:', error);
                }
            },

            clearState() {
                try {
                    localStorage.removeItem('pomodoroState');
                } catch (error) {
                    console.error('Failed to clear state:', error);
                }
            },

            loadGoals() {
                try {
                    const data = localStorage.getItem('pomodoroGoals');
                    return data ? JSON.parse(data) : { daily: 120 };
                } catch (error) {
                    console.error('Failed to load goals:', error);
                    return { daily: 120 };
                }
            },

            saveGoals(goals) {
                try {
                    localStorage.setItem('pomodoroGoals', JSON.stringify(goals));
                } catch (error) {
                    console.error('Failed to save goals:', error);
                }
            },

            loadCustomMode() {
                try {
                    const data = localStorage.getItem('pomodoroCustomMode');
                    return data ? JSON.parse(data) : { work: 25, break: 5 };
                } catch (error) {
                    console.error('Failed to load custom mode:', error);
                    return { work: 25, break: 5 };
                }
            },

            saveCustomMode(config) {
                try {
                    localStorage.setItem('pomodoroCustomMode', JSON.stringify(config));
                } catch (error) {
                    console.error('Failed to save custom mode:', error);
                }
            },

            loadTheme() {
                try {
                    return localStorage.getItem('theme');
                } catch (error) {
                    return null;
                }
            },

            saveTheme(theme) {
                try {
                    localStorage.setItem('theme', theme);
                } catch (error) {
                    console.error('Failed to save theme:', error);
                }
            }
        };

        // ==================== UI MODULE ====================
        const UI = {
            elements: {},

            init() {
                this.elements = {
                    timerDisplay: document.getElementById('timerDisplay'),
                    timerContainer: document.getElementById('timerContainer'),
                    sessionLabel: document.getElementById('sessionLabel'),
                    startBtn: document.getElementById('startBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    skipBtn: document.getElementById('skipBtn'),
                    progressBar: document.getElementById('progressBar'),
                    themeIcon: document.getElementById('themeIcon'),
                    themeToggle: document.querySelector('.theme-toggle'),
                    notificationBtn: document.getElementById('notificationBtn'),
                    heatmapHours: document.getElementById('heatmapHours'),
                    heatmapDates: document.getElementById('heatmapDates'),
                    heatmapGrid: document.getElementById('heatmapGrid'),
                    heatmapTooltip: document.getElementById('heatmapTooltip'),
                    totalTimeEl: document.getElementById('totalTime'),
                    totalSessionsEl: document.getElementById('totalSessions'),
                    confirmModal: document.getElementById('confirmModal'),
                    confirmTitle: document.getElementById('confirmTitle'),
                    confirmMessage: document.getElementById('confirmMessage'),
                    confirmOk: document.getElementById('confirmOk'),
                    confirmCancel: document.getElementById('confirmCancel'),
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    goalModal: document.getElementById('goalModal'),
                    goalInput: document.getElementById('goalInput'),
                    goalSave: document.getElementById('goalSave'),
                    goalCancel: document.getElementById('goalCancel'),
                    goalEditBtn: document.getElementById('goalEditBtn'),
                    goalProgressFill: document.getElementById('goalProgressFill'),
                    goalText: document.getElementById('goalText'),
                    customModal: document.getElementById('customModal'),
                    customWorkInput: document.getElementById('customWorkInput'),
                    customBreakInput: document.getElementById('customBreakInput'),
                    customSave: document.getElementById('customSave'),
                    customCancel: document.getElementById('customCancel'),
                    mode25: document.getElementById('mode25'),
                    mode50: document.getElementById('mode50'),
                    modeCustom: document.getElementById('modeCustom'),
                    exportBtn: document.getElementById('exportBtn'),
                    importInput: document.getElementById('importInput'),
                    importModal: document.getElementById('importModal'),
                    importMerge: document.getElementById('importMerge'),
                    importReplace: document.getElementById('importReplace'),
                    importCancel: document.getElementById('importCancel'),
                    statStreak: document.getElementById('statStreak'),
                    statTime: document.getElementById('statTime'),
                    statPeak: document.getElementById('statPeak'),
                    statSessions: document.getElementById('statSessions'),
                    statsTabs: document.querySelectorAll('.stats-tab')
                };
            },

            showSaveIndicator() {
                this.elements.statusDot.classList.add('saving');
                this.elements.statusText.textContent = 'SAVING...';
                setTimeout(() => {
                    this.elements.statusDot.classList.remove('saving');
                    this.elements.statusText.textContent = 'SAVED';
                }, 500);
            },

            showErrorIndicator() {
                this.elements.statusText.textContent = 'ERROR';
                setTimeout(() => {
                    this.elements.statusText.textContent = 'SAVED';
                }, 2000);
            },

            showConfirm(title, message, okText = 'OK') {
                return new Promise((resolve) => {
                    this.elements.confirmTitle.textContent = title;
                    this.elements.confirmMessage.textContent = message;
                    this.elements.confirmOk.textContent = okText;
                    this.elements.confirmModal.classList.add('show');

                    const handleOk = () => {
                        cleanup();
                        resolve(true);
                    };

                    const handleCancel = () => {
                        cleanup();
                        resolve(false);
                    };

                    const handleKeydown = (e) => {
                        if (e.key === 'Escape') handleCancel();
                        if (e.key === 'Enter') handleOk();
                    };

                    const cleanup = () => {
                        this.elements.confirmModal.classList.remove('show');
                        this.elements.confirmOk.removeEventListener('click', handleOk);
                        this.elements.confirmCancel.removeEventListener('click', handleCancel);
                        document.removeEventListener('keydown', handleKeydown);
                    };

                    this.elements.confirmOk.addEventListener('click', handleOk);
                    this.elements.confirmCancel.addEventListener('click', handleCancel);
                    document.addEventListener('keydown', handleKeydown);
                });
            },

            updateDisplay() {
                const minutes = Math.floor(Timer.state.timeRemaining / 60);
                const seconds = Timer.state.timeRemaining % 60;
                this.elements.timerDisplay.textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },

            updateProgress() {
                const progress = (Timer.state.timeRemaining / Timer.state.totalTime) * 100;
                this.elements.progressBar.style.width = `${progress}%`;
            },

            updateSessionLabel() {
                if (Timer.state.isWorkSession) {
                    this.elements.sessionLabel.textContent = 'WORK';
                    this.elements.sessionLabel.classList.remove('break');
                } else {
                    this.elements.sessionLabel.textContent = 'BREAK';
                    this.elements.sessionLabel.classList.add('break');
                }
            },

            updateDocumentTitle() {
                const minutes = Math.floor(Timer.state.timeRemaining / 60);
                const seconds = Timer.state.timeRemaining % 60;
                const time = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                const session = Timer.state.isWorkSession ? 'WORK' : 'BREAK';
                document.title = `${time} - ${session}`;
            },

            updateModeButtons() {
                this.elements.mode25.classList.toggle('active', Timer.state.mode === '25/5');
                this.elements.mode50.classList.toggle('active', Timer.state.mode === '50/10');
                this.elements.modeCustom.classList.toggle('active', Timer.state.mode === 'custom');
            },

            celebrate() {
                this.elements.timerContainer.classList.add('celebrate');
                setTimeout(() => {
                    this.elements.timerContainer.classList.remove('celebrate');
                }, 1500);
            }
        };

        // ==================== TIMER MODULE ====================
        const Timer = {
            state: {
                mode: '25/5',
                isRunning: false,
                isWorkSession: true,
                timeRemaining: 25 * 60,
                totalTime: 25 * 60,
                completedPomodoros: 0,
                intervalId: null,
                sessionStartTime: null,
                lastTick: null
            },

            modes: {
                '25/5': { work: 25 * 60, break: 5 * 60 },
                '50/10': { work: 50 * 60, break: 10 * 60 },
                'custom': { work: 25 * 60, break: 5 * 60 }
            },

            init() {
                const customConfig = Storage.loadCustomMode();
                this.modes.custom = {
                    work: customConfig.work * 60,
                    break: customConfig.break * 60
                };
            },

            toggle() {
                if (this.state.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            },

            start() {
                this.state.isRunning = true;
                this.state.lastTick = Date.now();

                if (!this.state.sessionStartTime) {
                    this.state.sessionStartTime = Date.now();
                }

                UI.elements.startBtn.textContent = 'PAUSE';
                UI.elements.startBtn.classList.add('active');
                UI.elements.timerDisplay.classList.remove('paused');

                Storage.saveState();

                this.state.intervalId = setInterval(() => {
                    this.state.timeRemaining--;
                    this.state.lastTick = Date.now();

                    UI.updateDisplay();
                    UI.updateProgress();
                    UI.updateDocumentTitle();

                    // Save state every 10 seconds
                    if (this.state.timeRemaining % 10 === 0) {
                        Storage.saveState();
                    }

                    // Update heatmap every minute (실시간 반영)
                    if (this.state.isWorkSession && (this.state.totalTime - this.state.timeRemaining) % 60 === 0) {
                        Heatmap.update();
                        Goals.updateProgress();
                    }

                    if (this.state.timeRemaining <= 0) {
                        this.complete();
                    }
                }, 1000);
            },

            pause() {
                this.state.isRunning = false;
                UI.elements.startBtn.textContent = 'START';
                UI.elements.startBtn.classList.remove('active');
                UI.elements.timerDisplay.classList.add('paused');
                clearInterval(this.state.intervalId);
                document.title = 'POMODORO';

                Storage.saveState();
            },

            async reset() {
                const hasProgress = this.state.timeRemaining < this.state.totalTime;
                if (this.state.isRunning || hasProgress) {
                    const confirmed = await UI.showConfirm(
                        'RESET?',
                        'Current progress will be lost.',
                        'RESET'
                    );
                    if (!confirmed) return;
                }

                const wasRunning = this.state.isRunning;
                this.pause();

                // Record partial session if was running
                if (wasRunning && this.state.isWorkSession && this.state.sessionStartTime) {
                    const elapsed = Math.floor((this.state.totalTime - this.state.timeRemaining) / 60);
                    if (elapsed >= 1) {
                        Storage.addSession({
                            startTime: Utils.formatTime(new Date(this.state.sessionStartTime)),
                            endTime: Utils.formatTime(new Date()),
                            duration: elapsed,
                            type: 'work',
                            completed: false
                        });
                    }
                }

                this.state.isWorkSession = true;
                this.state.timeRemaining = this.modes[this.state.mode].work;
                this.state.totalTime = this.modes[this.state.mode].work;
                this.state.sessionStartTime = null;
                UI.elements.timerDisplay.classList.remove('paused');

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                Storage.clearState();
            },

            async skip() {
                const sessionType = this.state.isWorkSession ? 'WORK' : 'BREAK';
                const confirmed = await UI.showConfirm(
                    `SKIP ${sessionType}?`,
                    'Move to next session.',
                    'SKIP'
                );
                if (!confirmed) return;
                this.complete();
            },

            complete() {
                this.pause();
                Sound.play();
                Notification.show();
                UI.celebrate();

                // Record completed session
                if (this.state.isWorkSession && this.state.sessionStartTime) {
                    Storage.addSession({
                        startTime: Utils.formatTime(new Date(this.state.sessionStartTime)),
                        endTime: Utils.formatTime(new Date()),
                        duration: Math.floor(this.state.totalTime / 60),
                        type: 'work',
                        completed: true
                    });

                    this.state.completedPomodoros++;
                }

                // Switch to next session
                if (this.state.isWorkSession) {
                    this.state.timeRemaining = this.modes[this.state.mode].break;
                    this.state.totalTime = this.modes[this.state.mode].break;
                } else {
                    this.state.timeRemaining = this.modes[this.state.mode].work;
                    this.state.totalTime = this.modes[this.state.mode].work;
                }

                this.state.isWorkSession = !this.state.isWorkSession;
                this.state.sessionStartTime = null;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                Storage.clearState();
            },

            async setMode(mode) {
                if (mode === 'custom') {
                    Modals.showCustomModal();
                    return;
                }

                if (this.state.isRunning || this.state.timeRemaining < this.state.totalTime) {
                    const confirmed = await UI.showConfirm(
                        'CHANGE MODE?',
                        'Timer will be reset.',
                        'CHANGE'
                    );
                    if (!confirmed) return;
                }

                this.applyMode(mode);
            },

            applyMode(mode) {
                this.state.mode = mode;
                UI.updateModeButtons();

                this.pause();
                this.state.isWorkSession = true;
                this.state.timeRemaining = this.modes[this.state.mode].work;
                this.state.totalTime = this.modes[this.state.mode].work;
                this.state.sessionStartTime = null;
                UI.elements.timerDisplay.classList.remove('paused');
                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                Storage.clearState();
            },

            checkForResume() {
                const savedState = Storage.loadState();

                if (savedState && savedState.isRunning) {
                    const elapsed = Math.floor((Date.now() - savedState.lastTick) / 1000);
                    const newTimeRemaining = savedState.timeRemaining - elapsed;

                    if (newTimeRemaining > 0) {
                        this.state.mode = savedState.mode;
                        this.state.isWorkSession = savedState.isWorkSession;
                        this.state.timeRemaining = newTimeRemaining;
                        this.state.totalTime = savedState.totalTime;
                        this.state.completedPomodoros = savedState.completedPomodoros;
                        this.state.sessionStartTime = savedState.sessionStartTime;

                        UI.updateDisplay();
                        UI.updateProgress();
                        UI.updateSessionLabel();
                        UI.updateModeButtons();

                        this.start();
                        return true;
                    } else {
                        this.handleMissedCompletion(savedState);
                        return false;
                    }
                } else if (savedState) {
                    this.restoreState(savedState);
                    return false;
                }
                return false;
            },

            handleMissedCompletion(savedState) {
                if (savedState.isWorkSession && savedState.sessionStartTime) {
                    const duration = Math.floor(savedState.totalTime / 60);

                    Storage.addSession({
                        startTime: Utils.formatTime(new Date(savedState.sessionStartTime)),
                        endTime: Utils.formatTime(new Date(savedState.sessionStartTime + savedState.totalTime * 1000)),
                        duration: duration,
                        type: 'work',
                        completed: true
                    });

                    this.state.completedPomodoros = savedState.completedPomodoros + 1;
                }

                this.state.mode = savedState.mode;
                this.state.isWorkSession = !savedState.isWorkSession;
                this.state.timeRemaining = this.state.isWorkSession
                    ? this.modes[this.state.mode].work
                    : this.modes[this.state.mode].break;
                this.state.totalTime = this.state.timeRemaining;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                UI.updateModeButtons();
                Storage.clearState();
            },

            restoreState(savedState) {
                this.state.mode = savedState.mode;
                this.state.isWorkSession = savedState.isWorkSession;
                this.state.timeRemaining = savedState.timeRemaining;
                this.state.totalTime = savedState.totalTime;
                this.state.completedPomodoros = savedState.completedPomodoros;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                UI.updateModeButtons();
            }
        };

        // ==================== GOALS MODULE ====================
        const Goals = {
            config: { daily: 120 },

            init() {
                this.config = Storage.loadGoals();
                UI.elements.goalInput.value = this.config.daily;
                this.updateProgress();
            },

            setDaily(minutes) {
                this.config.daily = minutes;
                Storage.saveGoals(this.config);
                this.updateProgress();
            },

            getTodayMinutes() {
                const sessions = Storage.loadSessions();
                const todayKey = Storage.getDateKey();
                const todaySessions = sessions[todayKey] || [];

                let total = todaySessions
                    .filter(s => s.type === 'work')
                    .reduce((sum, s) => sum + s.duration, 0);

                // Add current running session
                if (Timer.state.isRunning && Timer.state.isWorkSession && Timer.state.sessionStartTime) {
                    total += Math.floor((Timer.state.totalTime - Timer.state.timeRemaining) / 60);
                }

                return total;
            },

            updateProgress() {
                const current = this.getTodayMinutes();
                const target = this.config.daily;
                const progress = Math.min(100, (current / target) * 100);
                const remaining = Math.max(0, target - current);

                UI.elements.goalProgressFill.style.width = `${progress}%`;

                if (progress >= 100) {
                    UI.elements.goalProgressFill.classList.add('completed');
                    UI.elements.goalText.textContent = 'GOAL ACHIEVED!';
                    UI.elements.goalText.classList.add('completed');
                } else {
                    UI.elements.goalProgressFill.classList.remove('completed');
                    const hours = Math.floor(remaining / 60);
                    const mins = remaining % 60;
                    UI.elements.goalText.textContent = hours > 0 ? `${hours}H ${mins}M LEFT` : `${mins}M LEFT`;
                    UI.elements.goalText.classList.remove('completed');
                }
            }
        };

        // ==================== STATS MODULE ====================
        const Stats = {
            currentPeriod: 'today',

            init() {
                this.update();
                this.bindEvents();
            },

            bindEvents() {
                UI.elements.statsTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        UI.elements.statsTabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        this.currentPeriod = tab.dataset.period;
                        this.update();
                    });
                });
            },

            calculateStreak() {
                const sessions = Storage.loadSessions();
                const dates = Object.keys(sessions).sort().reverse();
                let streak = 0;

                const today = Storage.getDateKey();
                let checkDate = new Date();

                while (true) {
                    const key = Storage.getDateKey(checkDate);
                    const daySessions = sessions[key];

                    if (daySessions && daySessions.some(s => s.type === 'work')) {
                        streak++;
                        checkDate.setDate(checkDate.getDate() - 1);
                    } else if (key !== today) {
                        break;
                    } else {
                        checkDate.setDate(checkDate.getDate() - 1);
                    }
                }

                return streak;
            },

            findPeakHour(sessions) {
                const hourCounts = new Array(24).fill(0);

                Object.values(sessions).flat().forEach(s => {
                    if (s.type === 'work' && s.startTime) {
                        const hour = parseInt(s.startTime.split(':')[0]);
                        hourCounts[hour] += s.duration;
                    }
                });

                const maxMinutes = Math.max(...hourCounts);
                if (maxMinutes === 0) return '--';

                const peakHour = hourCounts.indexOf(maxMinutes);
                return `${peakHour.toString().padStart(2, '0')}:00`;
            },

            getStats(period) {
                const sessions = Storage.loadSessions();
                const now = new Date();
                let filteredSessions = {};

                if (period === 'today') {
                    const todayKey = Storage.getDateKey();
                    if (sessions[todayKey]) {
                        filteredSessions[todayKey] = sessions[todayKey];
                    }
                } else if (period === 'week') {
                    for (let i = 0; i < 7; i++) {
                        const d = new Date(now);
                        d.setDate(d.getDate() - i);
                        const key = Storage.getDateKey(d);
                        if (sessions[key]) {
                            filteredSessions[key] = sessions[key];
                        }
                    }
                } else {
                    filteredSessions = sessions;
                }

                const allSessions = Object.values(filteredSessions).flat().filter(s => s.type === 'work');
                const totalMinutes = allSessions.reduce((sum, s) => sum + s.duration, 0);
                const sessionCount = allSessions.length;

                // Add current session for today
                if (period === 'today' || period === 'week' || period === 'all') {
                    if (Timer.state.isRunning && Timer.state.isWorkSession && Timer.state.sessionStartTime) {
                        const currentMinutes = Math.floor((Timer.state.totalTime - Timer.state.timeRemaining) / 60);
                        // Already added in getTodayMinutes for goals, add here for display
                    }
                }

                return {
                    totalMinutes,
                    sessionCount,
                    streak: this.calculateStreak(),
                    peakHour: this.findPeakHour(filteredSessions)
                };
            },

            update() {
                const stats = this.getStats(this.currentPeriod);

                UI.elements.statStreak.textContent = stats.streak;

                const hours = Math.floor(stats.totalMinutes / 60);
                const mins = stats.totalMinutes % 60;
                UI.elements.statTime.textContent = hours > 0 ? `${hours}H${mins > 0 ? mins + 'M' : ''}` : `${mins}M`;

                UI.elements.statPeak.textContent = stats.peakHour;
                UI.elements.statSessions.textContent = stats.sessionCount;
            }
        };

        // ==================== HEATMAP MODULE ====================
        const Heatmap = {
            init() {
                // Y축: 시간 라벨 생성 (00-23)
                UI.elements.heatmapHours.innerHTML = '';
                for (let i = 0; i < 24; i++) {
                    const label = document.createElement('div');
                    label.className = 'hour-label';
                    if (i % 6 === 0) {
                        label.textContent = i.toString().padStart(2, '0');
                        label.classList.add('visible');
                    }
                    UI.elements.heatmapHours.appendChild(label);
                }

                this.render();
            },

            render() {
                const sessions = Storage.loadSessions();
                const dates = Object.keys(sessions).sort();

                if (dates.length === 0) {
                    UI.elements.heatmapDates.innerHTML = '';
                    UI.elements.heatmapGrid.innerHTML = '<div class="heatmap-empty">NO DATA YET</div>';
                    UI.elements.totalTimeEl.textContent = '0H 0M';
                    UI.elements.totalSessionsEl.textContent = '0 SESSIONS';
                    return;
                }

                let totalMinutes = 0;
                let totalSessions = 0;

                const todayKey = Storage.getDateKey();
                let currentSessionMinutes = 0;
                let currentSessionHour = -1;
                let currentSessionStartMinute = 0;

                if (Timer.state.isRunning && Timer.state.isWorkSession && Timer.state.sessionStartTime) {
                    const elapsed = Math.floor((Timer.state.totalTime - Timer.state.timeRemaining) / 60);
                    currentSessionMinutes = elapsed;
                    const startDate = new Date(Timer.state.sessionStartTime);
                    currentSessionHour = startDate.getHours();
                    currentSessionStartMinute = startDate.getMinutes();
                }

                if (currentSessionMinutes > 0 && !dates.includes(todayKey)) {
                    dates.push(todayKey);
                    dates.sort();
                }

                const daysData = dates.map(dateKey => {
                    const daySessions = sessions[dateKey] || [];
                    const hoursData = new Array(24).fill(0);

                    daySessions.forEach(session => {
                        if (session.type === 'work') {
                            const [hours, minutes] = session.startTime.split(':').map(Number);
                            const duration = session.duration;

                            let remaining = duration;
                            let currentHour = hours;
                            let currentMinute = minutes;

                            while (remaining > 0 && currentHour < 24) {
                                const minutesInThisHour = Math.min(remaining, 60 - currentMinute);
                                hoursData[currentHour] += minutesInThisHour;
                                remaining -= minutesInThisHour;
                                currentHour++;
                                currentMinute = 0;
                            }

                            totalMinutes += duration;
                            totalSessions++;
                        }
                    });

                    if (dateKey === todayKey && currentSessionMinutes > 0) {
                        let remaining = currentSessionMinutes;
                        let hour = currentSessionHour;
                        let minute = currentSessionStartMinute;

                        while (remaining > 0 && hour < 24) {
                            const minutesInThisHour = Math.min(remaining, 60 - minute);
                            hoursData[hour] += minutesInThisHour;
                            remaining -= minutesInThisHour;
                            hour++;
                            minute = 0;
                        }

                        totalMinutes += currentSessionMinutes;
                    }

                    return { dateKey, hoursData };
                });

                UI.elements.heatmapDates.innerHTML = '';
                daysData.forEach(({ dateKey }) => {
                    const label = document.createElement('div');
                    label.className = 'date-label';
                    const [, , day] = dateKey.split('-');
                    label.textContent = day;
                    UI.elements.heatmapDates.appendChild(label);
                });

                UI.elements.heatmapGrid.innerHTML = '';
                daysData.forEach(({ dateKey, hoursData }) => {
                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'heatmap-day';

                    for (let hour = 0; hour < 24; hour++) {
                        const cell = document.createElement('div');
                        cell.className = 'heatmap-cell';

                        const minutes = hoursData[hour];
                        if (minutes > 0) {
                            const level = Math.min(5, Math.ceil(minutes / 12));
                            cell.classList.add(`filled-${level}`);
                        }

                        if (dateKey === todayKey) {
                            cell.classList.add('today');
                        }

                        cell.dataset.date = dateKey;
                        cell.dataset.hour = hour;
                        cell.dataset.minutes = minutes;

                        cell.addEventListener('mouseenter', this.showTooltip);
                        cell.addEventListener('mouseleave', this.hideTooltip);
                        cell.addEventListener('mousemove', this.moveTooltip);

                        dayColumn.appendChild(cell);
                    }

                    UI.elements.heatmapGrid.appendChild(dayColumn);
                });

                const hours = Math.floor(totalMinutes / 60);
                const mins = totalMinutes % 60;
                UI.elements.totalTimeEl.textContent = `${hours}H ${mins}M`;
                UI.elements.totalSessionsEl.textContent = `${totalSessions} SESSIONS`;
            },

            update() {
                this.render();
            },

            showTooltip(e) {
                const cell = e.target;
                const date = cell.dataset.date;
                const hour = cell.dataset.hour;
                const minutes = cell.dataset.minutes;

                const [year, month, day] = date.split('-');
                const hourNum = parseInt(hour);
                const minNum = parseInt(minutes);

                UI.elements.heatmapTooltip.innerHTML = `
                    ${month}/${day} ${hourNum.toString().padStart(2, '0')}:00<br>
                    ${minNum > 0 ? minNum + 'M STUDIED' : 'NO DATA'}
                `;
                UI.elements.heatmapTooltip.classList.add('show');
            },

            hideTooltip() {
                UI.elements.heatmapTooltip.classList.remove('show');
            },

            moveTooltip(e) {
                UI.elements.heatmapTooltip.style.left = (e.clientX + 12) + 'px';
                UI.elements.heatmapTooltip.style.top = (e.clientY + 12) + 'px';
            }
        };

        // ==================== MODALS MODULE ====================
        const Modals = {
            pendingImportData: null,

            init() {
                // Goal Modal
                UI.elements.goalEditBtn.addEventListener('click', () => this.showGoalModal());
                UI.elements.goalSave.addEventListener('click', () => this.saveGoal());
                UI.elements.goalCancel.addEventListener('click', () => this.hideGoalModal());

                // Custom Timer Modal
                UI.elements.customSave.addEventListener('click', () => this.saveCustomMode());
                UI.elements.customCancel.addEventListener('click', () => this.hideCustomModal());

                // Import Modal
                UI.elements.importMerge.addEventListener('click', () => this.doImport('merge'));
                UI.elements.importReplace.addEventListener('click', () => this.doImport('replace'));
                UI.elements.importCancel.addEventListener('click', () => this.hideImportModal());
            },

            showGoalModal() {
                UI.elements.goalInput.value = Goals.config.daily;
                UI.elements.goalModal.classList.add('show');
                UI.elements.goalInput.focus();
            },

            hideGoalModal() {
                UI.elements.goalModal.classList.remove('show');
            },

            saveGoal() {
                const value = parseInt(UI.elements.goalInput.value);
                if (value >= 1 && value <= 480) {
                    Goals.setDaily(value);
                    this.hideGoalModal();
                }
            },

            showCustomModal() {
                const config = Storage.loadCustomMode();
                UI.elements.customWorkInput.value = config.work;
                UI.elements.customBreakInput.value = config.break;
                UI.elements.customModal.classList.add('show');
                UI.elements.customWorkInput.focus();
            },

            hideCustomModal() {
                UI.elements.customModal.classList.remove('show');
            },

            async saveCustomMode() {
                const work = parseInt(UI.elements.customWorkInput.value);
                const breakTime = parseInt(UI.elements.customBreakInput.value);

                if (work >= 1 && work <= 120 && breakTime >= 1 && breakTime <= 60) {
                    Storage.saveCustomMode({ work, break: breakTime });
                    Timer.modes.custom = { work: work * 60, break: breakTime * 60 };

                    this.hideCustomModal();

                    if (Timer.state.isRunning || Timer.state.timeRemaining < Timer.state.totalTime) {
                        const confirmed = await UI.showConfirm(
                            'APPLY CUSTOM?',
                            'Timer will be reset.',
                            'APPLY'
                        );
                        if (confirmed) {
                            Timer.applyMode('custom');
                        }
                    } else {
                        Timer.applyMode('custom');
                    }
                }
            },

            showImportModal(data) {
                this.pendingImportData = data;
                UI.elements.importModal.classList.add('show');
            },

            hideImportModal() {
                UI.elements.importModal.classList.remove('show');
                this.pendingImportData = null;
            },

            doImport(mode) {
                if (!this.pendingImportData) return;

                const data = this.pendingImportData;

                if (mode === 'merge') {
                    const existing = Storage.loadSessions();
                    Object.keys(data.sessions).forEach(date => {
                        if (existing[date]) {
                            existing[date] = [...existing[date], ...data.sessions[date]];
                        } else {
                            existing[date] = data.sessions[date];
                        }
                    });
                    Storage.saveSessions(existing);
                } else {
                    Storage.saveSessions(data.sessions);
                }

                // Restore settings if available
                if (data.settings) {
                    if (data.settings.customMode) {
                        Storage.saveCustomMode(data.settings.customMode);
                        Timer.modes.custom = {
                            work: data.settings.customMode.work * 60,
                            break: data.settings.customMode.break * 60
                        };
                    }
                    if (data.settings.goals) {
                        Storage.saveGoals(data.settings.goals);
                        Goals.config = data.settings.goals;
                        Goals.updateProgress();
                    }
                }

                Heatmap.update();
                Stats.update();
                this.hideImportModal();
            }
        };

        // ==================== DATA MANAGER MODULE ====================
        const DataManager = {
            init() {
                UI.elements.exportBtn.addEventListener('click', () => this.exportData());
                UI.elements.importInput.addEventListener('change', (e) => this.handleImport(e));
            },

            exportData() {
                const data = {
                    version: '1.0',
                    exportedAt: new Date().toISOString(),
                    sessions: Storage.loadSessions(),
                    settings: {
                        theme: Storage.loadTheme(),
                        customMode: Storage.loadCustomMode(),
                        goals: Storage.loadGoals()
                    }
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `pomodoro-backup-${Storage.getDateKey()}.json`;
                a.click();

                URL.revokeObjectURL(url);
            },

            async handleImport(e) {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);

                    if (!data.version || !data.sessions) {
                        throw new Error('Invalid backup file format');
                    }

                    Modals.showImportModal(data);
                } catch (error) {
                    console.error('Import failed:', error);
                    await UI.showConfirm('ERROR', 'Failed to import data.', 'OK');
                }

                // Reset input
                e.target.value = '';
            }
        };

        // ==================== THEME MODULE ====================
        const Theme = {
            init() {
                const savedTheme = Storage.loadTheme();
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark');
                    UI.elements.themeIcon.textContent = 'LIGHT';
                }

                UI.elements.themeToggle.addEventListener('click', () => this.toggle());
            },

            toggle() {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                UI.elements.themeIcon.textContent = isDark ? 'LIGHT' : 'DARK';
                Storage.saveTheme(isDark ? 'dark' : 'light');
            }
        };

        // ==================== NOTIFICATION MODULE ====================
        const Notification = {
            init() {
                this.updateButton();
                UI.elements.notificationBtn.addEventListener('click', () => this.requestPermission());
            },

            requestPermission() {
                if ('Notification' in window) {
                    window.Notification.requestPermission().then(() => this.updateButton());
                }
            },

            updateButton() {
                if ('Notification' in window) {
                    if (window.Notification.permission === 'granted') {
                        UI.elements.notificationBtn.classList.add('granted');
                        UI.elements.notificationBtn.textContent = 'NOTIFY ON';
                    } else if (window.Notification.permission === 'denied') {
                        UI.elements.notificationBtn.textContent = 'NOTIFY OFF';
                    }
                }
            },

            show() {
                if ('Notification' in window && window.Notification.permission === 'granted') {
                    const title = Timer.state.isWorkSession ? 'Work Complete!' : 'Break Over!';
                    const body = Timer.state.isWorkSession ? 'Time for a break!' : 'Ready to focus!';
                    new window.Notification(title, { body });
                }
            }
        };

        // ==================== SOUND MODULE ====================
        const Sound = {
            play() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    [0, 200, 400].forEach(delay => {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();

                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);

                            oscillator.frequency.value = 800;
                            oscillator.type = 'square';

                            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.1);
                        }, delay);
                    });
                } catch (error) {
                    console.error('Failed to play sound:', error);
                }
            }
        };

        // ==================== UTILS MODULE ====================
        const Utils = {
            formatTime(date) {
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            },

            formatDate(date) {
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${month}/${day}`;
            }
        };

        // ==================== EVENT LISTENERS ====================
        function bindEvents() {
            // Timer controls
            UI.elements.startBtn.addEventListener('click', () => Timer.toggle());
            UI.elements.resetBtn.addEventListener('click', () => Timer.reset());
            UI.elements.skipBtn.addEventListener('click', () => Timer.skip());

            // Mode buttons
            UI.elements.mode25.addEventListener('click', () => Timer.setMode('25/5'));
            UI.elements.mode50.addEventListener('click', () => Timer.setMode('50/10'));
            UI.elements.modeCustom.addEventListener('click', () => Timer.setMode('custom'));

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                if (e.code === 'Space') {
                    e.preventDefault();
                    Timer.toggle();
                } else if (e.code === 'KeyR') {
                    e.preventDefault();
                    Timer.reset();
                }
            });

            // Visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && Timer.state.isRunning) {
                    Storage.saveState();
                } else if (!document.hidden && Timer.state.isRunning) {
                    const savedState = Storage.loadState();
                    if (savedState) {
                        const elapsed = Math.floor((Date.now() - savedState.lastTick) / 1000);
                        const newTime = savedState.timeRemaining - elapsed;

                        if (newTime > 0) {
                            Timer.state.timeRemaining = newTime;
                            UI.updateDisplay();
                            UI.updateProgress();
                        } else {
                            Timer.complete();
                        }
                    }
                }
            });

            // Before unload
            window.addEventListener('beforeunload', () => {
                if (Timer.state.isRunning || Timer.state.timeRemaining < Timer.state.totalTime) {
                    Storage.saveState();
                }
            });
        }

        // ==================== INITIALIZE ====================
        function init() {
            UI.init();
            Timer.init();
            Theme.init();
            Notification.init();
            Modals.init();
            DataManager.init();
            Goals.init();
            Stats.init();
            Heatmap.init();
            bindEvents();

            // Check for resume
            if (!Timer.checkForResume()) {
                UI.updateDisplay();
            }
        }

        // Start the app
        init();
    })();
    </script>
