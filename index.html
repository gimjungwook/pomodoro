            },

            saveGoal() {
                const value = parseInt(UI.elements.goalInput.value);
                if (value >= 1 && value <= 480) {
                    Goals.setDaily(value);
                    this.hideGoalModal();
                }
            },

            showCustomModal() {
                const config = Storage.loadCustomMode();
                UI.elements.customWorkInput.value = config.work;
                UI.elements.customBreakInput.value = config.break;
                UI.elements.customModal.classList.add('show');
                UI.elements.customWorkInput.focus();
            },

            hideCustomModal() {
                UI.elements.customModal.classList.remove('show');
            },

            async saveCustomMode() {
                const work = parseInt(UI.elements.customWorkInput.value);
                const breakTime = parseInt(UI.elements.customBreakInput.value);

                if (work >= 1 && work <= 120 && breakTime >= 1 && breakTime <= 60) {
                    Storage.saveCustomMode({ work, break: breakTime });
                    Timer.modes.custom = { work: work * 60, break: breakTime * 60 };

                    this.hideCustomModal();

                    if (Timer.state.isRunning || Timer.state.timeRemaining < Timer.state.totalTime) {
                        const confirmed = await UI.showConfirm(
                            Language.t('applyCustomTitle'),
                            Language.t('applyCustomMessage'),
                            Language.t('applyCustomConfirm')
                        );
                        if (confirmed) {
                            Timer.applyMode('custom');
                        }
                    } else {
                        Timer.applyMode('custom');
                    }
                }
            }
        };

        // ==================== SESSION MANAGER MODULE ====================
        const SessionManager = {
            currentDate: null,

            init() {
                UI.elements.sessionClose.addEventListener('click', () => this.hideModal());
            },

            showSessions(dateKey) {
                this.currentDate = dateKey;
                const sessions = Storage.loadSessions();
                const daySessions = sessions[dateKey] || [];

                const [year, month, day] = dateKey.split('-');
                UI.elements.sessionModalTitle.textContent = `${month}/${day} ${Language.t('sessions')}`;

                if (daySessions.length === 0) {
                    UI.elements.sessionList.innerHTML = `<div class="session-empty">${Language.t('noSessions')}</div>`;
                } else {
                    UI.elements.sessionList.innerHTML = daySessions.map((session, index) => {
                        // 집중도 표시
                        let focusDisplay = '';
                        if (session.focus !== undefined) {
                            if (session.focus === 3) focusDisplay = '★★★';
                            else if (session.focus === 2) focusDisplay = '★★☆';
                            else if (session.focus === 1) focusDisplay = '★☆☆';
                            else focusDisplay = '?';
                        }

                        return `
                            <div class="session-item">
                                <div class="session-info">
                                    <div>${session.duration}M ${session.completed ? '✓' : '(INCOMPLETE)'} ${focusDisplay}</div>
                                    <div class="session-time">${session.startTime} - ${session.endTime}</div>
                                </div>
                                <button class="session-delete" data-index="${index}">DELETE</button>
                            </div>
                        `;
                    }).join('');

                    // Bind delete buttons
                    UI.elements.sessionList.querySelectorAll('.session-delete').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            e.stopPropagation();
                            const index = parseInt(btn.dataset.index);
                            await this.deleteSession(index);
                        });
                    });
                }

                UI.elements.sessionModal.classList.add('show');
            },

            hideModal() {
                UI.elements.sessionModal.classList.remove('show');
                this.currentDate = null;
            },

            async deleteSession(index) {
                const confirmed = await UI.showConfirm(
                    Language.t('deleteTitle'),
                    Language.t('deleteMessage'),
                    Language.t('deleteConfirm')
                );

                if (confirmed) {
                    Storage.deleteSession(this.currentDate, index);
                    this.showSessions(this.currentDate); // Refresh list
                }
            }
        };

        // ==================== QUOTE MODULE ====================
        const Quote = {
            quote: '',

            init() {
                this.quote = localStorage.getItem('pomodoroQuote') || '';
                UI.elements.sessionLabel.addEventListener('click', () => this.showModal());
                UI.elements.quoteSave.addEventListener('click', () => this.save());
                UI.elements.quoteCancel.addEventListener('click', () => this.hideModal());
                UI.updateSessionLabel();
            },

            get() {
                return this.quote;
            },

            showModal() {
                UI.elements.quoteInput.value = this.quote;
                UI.elements.quoteModal.classList.add('show');
                UI.elements.quoteInput.focus();
            },

            hideModal() {
                UI.elements.quoteModal.classList.remove('show');
            },

            save() {
                this.quote = UI.elements.quoteInput.value.trim();
                localStorage.setItem('pomodoroQuote', this.quote);
                UI.updateSessionLabel();
                this.hideModal();
            }
        };

        // ==================== THEME MODULE ====================
        const Theme = {
            themes: ['light', 'dark', 'sepia', 'terminal', 'ocean', 'sunset', 'lavender', 'mint', 'amber'],
            currentIndex: 0,

            init() {
                const savedTheme = Storage.loadTheme() || 'light';
                this.currentIndex = this.themes.indexOf(savedTheme);
                if (this.currentIndex === -1) this.currentIndex = 0;

                this.applyTheme(this.themes[this.currentIndex]);
            },

            applyTheme(theme) {
                // Remove all theme classes
                this.themes.forEach(t => {
                    if (t !== 'light') document.body.classList.remove(t);
                });

                // Apply new theme
                if (theme !== 'light') {
                    document.body.classList.add(theme);
                }

                Storage.saveTheme(theme);
            },

            toggle() {
                this.currentIndex = (this.currentIndex + 1) % this.themes.length;
                this.applyTheme(this.themes[this.currentIndex]);
            }
        };

        // ==================== LANGUAGE MODULE ====================
        const Language = {
            languages: ['en', 'ko', 'ja'],
            languageNames: { en: 'EN', ko: '한국어', ja: '日本語' },
            currentIndex: 0,

            init() {
                const savedLang = Storage.loadLanguage();
                this.currentIndex = this.languages.indexOf(savedLang);
                if (this.currentIndex === -1) this.currentIndex = 0;

                this.applyLanguage(this.languages[this.currentIndex]);
            },

            t(key) {
                const lang = this.languages[this.currentIndex];
                return i18n[lang][key] || i18n.en[key] || key;
            },

            applyLanguage(lang) {
                // Update all elements with data-i18n attribute
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    el.textContent = i18n[lang][key] || i18n.en[key] || el.textContent;
                });

                // Update document lang attribute
                document.documentElement.lang = lang;

                // Update font class for language-specific fonts (both html and body)
                document.documentElement.classList.remove('lang-en', 'lang-ko', 'lang-ja');
                document.documentElement.classList.add(`lang-${lang}`);
                document.body.classList.remove('lang-en', 'lang-ko', 'lang-ja');
                document.body.classList.add(`lang-${lang}`);

                Storage.saveLanguage(lang);

                // Update dynamic elements
                if (typeof Goals !== 'undefined' && Goals.updateProgress) {
                    Goals.updateProgress();
                }
                if (typeof UI !== 'undefined' && UI.updateSessionLabel) {
                    UI.updateSessionLabel();
                }
                // Update start button text
                if (typeof UI !== 'undefined' && UI.elements && UI.elements.startBtn) {
                    if (typeof Timer !== 'undefined' && Timer.state.isRunning) {
                        UI.elements.startBtn.textContent = this.t('pause');
                    } else {
                        UI.elements.startBtn.textContent = this.t('start');
                    }
                }
                // Update document title
                if (typeof Timer !== 'undefined' && !Timer.state.isRunning) {
                    document.title = 'POMODORO';
                }
                // Update settings buttons if available
                if (typeof Settings !== 'undefined') {
                    if (Settings.updateThemeButton) Settings.updateThemeButton();
                    if (Settings.updateLangButton) Settings.updateLangButton();
                }
                // Update heatmap with new language
                if (typeof Heatmap !== 'undefined' && Heatmap.update) {
                    Heatmap.update();
                }
            },

            toggle() {
                this.currentIndex = (this.currentIndex + 1) % this.languages.length;
                this.applyLanguage(this.languages[this.currentIndex]);
            },

            getCurrentName() {
                return this.languageNames[this.languages[this.currentIndex]];
            }
        };

        // ==================== SETTINGS MODULE ====================
        const Settings = {
            advancedEnabled: false,

            init() {
                this.advancedEnabled = localStorage.getItem('advancedMode') === 'true';
                this.updateAdvancedUI();

                UI.elements.settingsBtn.addEventListener('click', () => this.show());
                UI.elements.settingsClose.addEventListener('click', () => this.hide());

                // Notify toggle
                UI.elements.settingsNotifyToggle.addEventListener('change', () => {
                    if (UI.elements.settingsNotifyToggle.checked) {
                        Notification.requestPermission();
                    }
                });

                // Mute toggle
                UI.elements.settingsMuteToggle.addEventListener('change', () => {
                    Mute.toggle();
                });

                // Advanced toggle
                UI.elements.settingsAdvancedToggle.addEventListener('change', () => {
                    this.advancedEnabled = UI.elements.settingsAdvancedToggle.checked;
                    localStorage.setItem('advancedMode', this.advancedEnabled);
                    this.updateAdvancedUI();
                });

                // Theme button
                UI.elements.settingsThemeBtn.addEventListener('click', () => {
                    Theme.toggle();
                    this.updateThemeButton();
                });

                // Language button
                UI.elements.settingsLangBtn.addEventListener('click', () => {
                    Language.toggle();
                    this.updateLangButton();
                });

                // Data buttons
                UI.elements.settingsExportBtn.addEventListener('click', () => {
                    DataManager.export();
                });
                UI.elements.settingsImportBtn.addEventListener('click', () => {
                    DataManager.import();
                });
                UI.elements.settingsImageBtn.addEventListener('click', () => {
                    this.hide();
                    DataManager.exportImage();
                });
            },

            show() {
                this.updateToggleStates();
                this.updateThemeButton();
                this.updateLangButton();
                UI.elements.settingsModal.classList.add('show');
            },

            hide() {
                UI.elements.settingsModal.classList.remove('show');
            },

            updateToggleStates() {
                // Notify
                UI.elements.settingsNotifyToggle.checked =
                    'Notification' in window && window.Notification.permission === 'granted';

                // Mute
                UI.elements.settingsMuteToggle.checked = Mute.isMuted;

                // Advanced
                UI.elements.settingsAdvancedToggle.checked = this.advancedEnabled;
            },

            updateThemeButton() {
                const currentTheme = Theme.themes[Theme.currentIndex];
                UI.elements.settingsThemeBtn.textContent = `${Language.t('theme')}: ${currentTheme.toUpperCase()}`;
            },

            updateLangButton() {
                UI.elements.settingsLangBtn.textContent = `${Language.t('language')}: ${Language.getCurrentName()}`;
            },

            updateAdvancedUI() {
                const advancedElements = document.querySelectorAll('.advanced-only');
                if (this.advancedEnabled) {
                    UI.elements.advancedControls.classList.add('show');
                    advancedElements.forEach(el => el.classList.add('show'));
                } else {
                    UI.elements.advancedControls.classList.remove('show');
                    advancedElements.forEach(el => el.classList.remove('show'));
                }
            }
        };

        // ==================== PWA MODULE ====================
        const PWA = {
            wakeLock: null,

            init() {
                // Register Service Worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(() => console.log('SW registered'))
                        .catch((err) => console.log('SW registration failed:', err));
                }

                // Prevent accidental back navigation
                window.history.pushState(null, '', window.location.href);
                window.addEventListener('popstate', () => {
                    window.history.pushState(null, '', window.location.href);
                });

                // Warn before leaving if timer is running
                window.addEventListener('beforeunload', (e) => {
                    if (Timer.state.isRunning) {
                        e.preventDefault();
                        e.returnValue = '';
                    }
                });
            },

            async requestWakeLock() {
                if ('wakeLock' in navigator) {
                    try {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Wake Lock activated');
                    } catch (err) {
                        console.log('Wake Lock failed:', err);
                    }
                }
            },

            releaseWakeLock() {
                if (this.wakeLock) {
                    this.wakeLock.release();
                    this.wakeLock = null;
                    console.log('Wake Lock released');
                }
            }
        };

        // ==================== NOTIFICATION MODULE ====================
        const Notification = {
            init() {
                // Notification permission is handled via Settings modal
            },

            requestPermission() {
                if ('Notification' in window) {
                    window.Notification.requestPermission();
                }
            },

            show() {
                if ('Notification' in window && window.Notification.permission === 'granted') {
                    const title = Timer.state.isWorkSession ? Language.t('notifyWorkComplete') : Language.t('notifyBreakComplete');
                    const body = Timer.state.isWorkSession ? Language.t('notifyWorkBody') : Language.t('notifyBreakBody');
                    new window.Notification(title, { body });
                }
            }
        };

        // ==================== SOUND MODULE ====================
        const Sound = {
            play() {
                if (Mute.isMuted) return;
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    [0, 200, 400, 600, 800, 1000, 1200, 1400].forEach(delay => {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();

                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);

                            oscillator.frequency.value = 800;
                            oscillator.type = 'square';

                            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.1);
                        }, delay);
                    });
                } catch (error) {
                    console.error('Failed to play sound:', error);
                }
            }
        };

        // ==================== TTS MODULE ====================
        const TTS = {
            cachedVoice: null,

            init() {
                // Preload voices
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.getVoices();
                    window.speechSynthesis.onvoiceschanged = () => {
                        this.cachedVoice = this.findMaleVoice();
                    };
                }
            },

            findMaleVoice() {
                const voices = window.speechSynthesis.getVoices();
                // macOS/iOS male voices priority
                const maleNames = ['alex', 'daniel', 'fred', 'lee', 'thomas', 'google us english male', 'microsoft david'];

                for (const name of maleNames) {
                    const found = voices.find(v => v.name.toLowerCase().includes(name));
                    if (found) return found;
                }

                // Fallback to any English voice
                return voices.find(v => v.lang.startsWith('en')) || voices[0];
            },

            speak(text) {
                if (!text || !('speechSynthesis' in window) || Mute.isMuted) return;

                // Cancel any ongoing speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);

                // Deep robotic male voice settings
                utterance.pitch = 0.1;  // Very low pitch (0-2, default 1)
                utterance.rate = 0.7;   // Slower rate (0.1-10, default 1)
                utterance.volume = 1.0;

                // Use cached voice or find one
                const voice = this.cachedVoice || this.findMaleVoice();
                if (voice) {
                    utterance.voice = voice;
                }

                window.speechSynthesis.speak(utterance);
            },

            speakQuote() {
                const quote = Quote.get();
                if (quote) {
                    this.speak(quote);
                }
            }
        };

        // ==================== MUTE MODULE ====================
        const Mute = {
            isMuted: false,

            init() {
                this.isMuted = localStorage.getItem('pomodoroMuted') === 'true';
            },

            toggle() {
                this.isMuted = !this.isMuted;
                localStorage.setItem('pomodoroMuted', this.isMuted);
            }
        };

        // ==================== DATA MANAGER MODULE ====================
        const DataManager = {
            export() {
                const data = {
                    sessions: localStorage.getItem('pomodoroSessions'),
                    goals: localStorage.getItem('pomodoroGoals'),
                    quote: localStorage.getItem('pomodoroQuote'),
                    customMode: localStorage.getItem('pomodoroCustomMode'),
                    theme: localStorage.getItem('theme'),
                    exportedAt: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pomodoro-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            },

            async exportImage() {
                const heatmapSection = document.querySelector('.heatmap-section');
                if (!heatmapSection) return;

                // Hide tooltip before capture
                UI.elements.heatmapTooltip.classList.remove('show');

                try {
                    UI.elements.statusText.textContent = Language.t('capturing');
                    UI.elements.statusDot.classList.add('saving');

                    // Get background color from current theme
                    const computedStyle = getComputedStyle(document.body);
                    const bgColor = computedStyle.getPropertyValue('--bg').trim() || '#ffffff';

                    const canvas = await html2canvas(heatmapSection, {
                        backgroundColor: bgColor,
                        scale: 2, // Higher resolution
                        logging: false,
                        useCORS: true
                    });

                    // Convert to image and download
                    const link = document.createElement('a');
                    link.download = `pomodoro-heatmap-${new Date().toISOString().split('T')[0]}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();

                    UI.elements.statusDot.classList.remove('saving');
                    UI.elements.statusText.textContent = Language.t('exported');
                    setTimeout(() => {
                        UI.elements.statusText.textContent = Language.t('saved');
                    }, 2000);
                } catch (error) {
                    console.error('Failed to export image:', error);
                    UI.elements.statusDot.classList.remove('saving');
                    UI.elements.statusText.textContent = Language.t('error');
                    setTimeout(() => {
                        UI.elements.statusText.textContent = Language.t('saved');
                    }, 2000);
                }
            },

            async import() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';

                input.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    try {
                        const text = await file.text();
                        const data = JSON.parse(text);

                        const confirmed = await UI.showConfirm(
                            Language.t('importTitle'),
                            Language.t('importMessage'),
                            Language.t('importConfirm')
                        );

                        if (!confirmed) return;

                        if (data.sessions) localStorage.setItem('pomodoroSessions', data.sessions);
                        if (data.goals) localStorage.setItem('pomodoroGoals', data.goals);
                        if (data.quote) localStorage.setItem('pomodoroQuote', data.quote);
                        if (data.customMode) localStorage.setItem('pomodoroCustomMode', data.customMode);
                        if (data.theme) localStorage.setItem('theme', data.theme);

                        location.reload();
                    } catch (error) {
                        alert(Language.t('invalidFile'));
                    }
                };

                input.click();
            }
        };

        // ==================== FOCUS RATING MODULE ====================
        const FocusRating = {
            pendingSession: null,

            init() {
                const buttons = UI.elements.focusModal.querySelectorAll('.focus-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const rating = parseInt(btn.dataset.rating);
                        this.saveWithRating(rating);
                    });
                });
            },

            show(sessionData) {
                this.pendingSession = sessionData;
                UI.elements.focusModal.classList.add('show');
            },

            hide() {
                UI.elements.focusModal.classList.remove('show');
                this.pendingSession = null;
            },

            saveWithRating(rating) {
                if (this.pendingSession) {
                    this.pendingSession.focus = rating;
                    Storage.addSession(this.pendingSession);
                }
                this.hide();
            },

            // 평가 전 새로고침 시 호출
            savePendingWithDefault() {
                if (this.pendingSession) {
                    this.pendingSession.focus = 0;
                    Storage.addSession(this.pendingSession);
                    this.pendingSession = null;
                }
            }
        };

        // ==================== UTILS MODULE ====================
        const Utils = {
            formatTime(date) {
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
        };

        // ==================== EVENT LISTENERS ====================
        function bindEvents() {
            UI.elements.startBtn.addEventListener('click', () => Timer.toggle());
            UI.elements.resetBtn.addEventListener('click', () => Timer.reset());
            UI.elements.skipBtn.addEventListener('click', () => Timer.skip());

            UI.elements.mode25.addEventListener('click', () => Timer.setMode('25/5'));
            UI.elements.mode50.addEventListener('click', () => Timer.setMode('50/10'));
            UI.elements.modeCustom.addEventListener('click', () => Timer.setMode('custom'));

            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                if (e.code === 'Space') {
                    e.preventDefault();
                    Timer.toggle();
                } else if (e.code === 'KeyR') {
                    e.preventDefault();
                    Timer.reset();
                }
            });

            document.addEventListener('visibilitychange', () => {
                if (document.hidden && Timer.state.isRunning) {
                    Storage.saveState();
                } else if (!document.hidden && Timer.state.isRunning) {
                    const savedState = Storage.loadState();
                    if (savedState) {
                        const elapsed = Math.floor((Date.now() - savedState.lastTick) / 1000);
                        const newTime = savedState.timeRemaining - elapsed;

                        if (newTime > 0) {
                            Timer.state.timeRemaining = newTime;
                            UI.updateDisplay();
                            UI.updateProgress();
                        } else {
                            Timer.complete();
                        }
                    }
                }
            });

            window.addEventListener('beforeunload', () => {
                // 평가 전 새로고침 시 기본값으로 저장
                FocusRating.savePendingWithDefault();

                if (Timer.state.isRunning || Timer.state.timeRemaining < Timer.state.totalTime) {
                    Storage.saveState();
                }
            });
        }

        // ==================== INITIALIZE ====================
        function init() {
            UI.init();
            Timer.init();
            Quote.init();
            Theme.init();
            Language.init();
            Settings.init();
            Notification.init();
            Modals.init();
            SessionManager.init();
            Goals.init();
            Heatmap.init();
            PWA.init();
            TTS.init();
            FocusRating.init();
            Mute.init();
            bindEvents();

            if (!Timer.checkForResume()) {
                UI.updateDisplay();
            }
        }

        init();
    })();
    </script>
