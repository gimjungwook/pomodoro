<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minimal pixel-style Pomodoro timer with heatmap tracking">
    <meta name="keywords" content="pomodoro, timer, productivity, focus, pixel">
    <meta name="author" content="Pomodoro App">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pomodoro">
    <title>POMODORO</title>
    <!-- Favicon - 8x8 pixel tomato (black/white) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'><rect x='3' y='0' width='2' height='1' fill='black'/><rect x='2' y='1' width='4' height='1' fill='black'/><rect x='1' y='2' width='6' height='1' fill='black'/><rect x='1' y='3' width='6' height='1' fill='black'/><rect x='1' y='4' width='6' height='1' fill='black'/><rect x='1' y='5' width='6' height='1' fill='black'/><rect x='2' y='6' width='4' height='1' fill='black'/><rect x='3' y='7' width='2' height='1' fill='black'/></svg>">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <!-- Fonts: English (Press Start 2P), Korean (Galmuri11 Bold), Japanese (PixelMplus12 Bold) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Galmuri11Bold';
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/Galmuri11/Galmuri11-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'PixelMplus12Bold';
            src: url('https://cdn.leafscape.be/PixelMplus/PixelMplus12-Bold_web.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --primary: #000000;
            --pixel-size: 4px;
            --focus-high: #22c55e;
            --focus-medium: #eab308;
            --focus-low: #ef4444;
            --focus-unknown: #6b7280;
        }

        .dark {
            --bg: #000000;
            --primary: #ffffff;
        }

        /* Sepia - Vintage paper feel */
        .sepia {
            --bg: #f4ecd8;
            --primary: #5c4033;
        }

        /* Terminal - Classic green on black */
        .terminal {
            --bg: #0a0a0a;
            --primary: #00ff00;
        }

        /* Ocean - Deep blue tones */
        .ocean {
            --bg: #0d1b2a;
            --primary: #7ec8e3;
        }

        /* Sunset - Warm coral tones */
        .sunset {
            --bg: #2d1b2d;
            --primary: #ff6b6b;
        }

        /* Lavender - Soft purple */
        .lavender {
            --bg: #1a1625;
            --primary: #e0b0ff;
        }

        /* Mint - Fresh green */
        .mint {
            --bg: #f0fff4;
            --primary: #2d6a4f;
        }

        /* Amber - Retro monitor */
        .amber {
            --bg: #1a1a0a;
            --primary: #ffbf00;
        }

        /* Language-specific fonts */
        body.lang-en {
            font-family: 'Press Start 2P', cursive;
        }
        body.lang-ko {
            font-family: 'Galmuri11Bold', monospace !important;
        }
        body.lang-ja {
            font-family: 'PixelMplus12Bold', sans-serif !important;
        }

        /* Language-specific font scaling (rem is relative to html) */
        html.lang-ko {
            font-size: 150% !important;
        }
        html.lang-ja {
            font-size: 150% !important;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            padding-top: 60px;
        }

        /* Pixel Border Mixin */
        .pixel-border {
            box-shadow:
                var(--pixel-size) 0 0 0 var(--primary),
                calc(var(--pixel-size) * -1) 0 0 0 var(--primary),
                0 var(--pixel-size) 0 0 var(--primary),
                0 calc(var(--pixel-size) * -1) 0 0 var(--primary),
                var(--pixel-size) var(--pixel-size) 0 0 var(--primary),
                calc(var(--pixel-size) * -1) var(--pixel-size) 0 0 var(--primary),
                var(--pixel-size) calc(var(--pixel-size) * -1) 0 0 var(--primary),
                calc(var(--pixel-size) * -1) calc(var(--pixel-size) * -1) 0 0 var(--primary);
        }

        .pixel-border-thin {
            box-shadow:
                2px 0 0 0 var(--primary),
                -2px 0 0 0 var(--primary),
                0 2px 0 0 var(--primary),
                0 -2px 0 0 var(--primary),
                2px 2px 0 0 var(--primary),
                -2px 2px 0 0 var(--primary),
                2px -2px 0 0 var(--primary),
                -2px -2px 0 0 var(--primary);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        /* Timer Section */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Timer Container */
        .timer-container {
            text-align: center;
            padding: 40px 60px;
            margin-bottom: 20px;
            background: var(--bg);
            transition: transform 0.3s;
        }

        .timer-container.celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Color flip animation for timer completion */
        @keyframes colorFlip {
            0%, 100% {
                background-color: var(--bg);
                color: var(--primary);
            }
            50% {
                background-color: var(--primary);
                color: var(--bg);
            }
        }

        body.color-flipping {
            animation: colorFlip 0.3s ease-in-out infinite;
        }

        body.color-flipping .timer-container {
            animation: colorFlip 0.3s ease-in-out infinite;
        }

        .session-label {
            font-size: 0.7rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.2s;
            max-width: 300px;
            text-align: center;
            line-height: 1.6;
            word-break: keep-all;
        }

        .session-label:hover {
            opacity: 0.7;
        }

        .session-label.break {
            animation: blink-smooth 2s ease-in-out infinite;
        }

        @keyframes blink-smooth {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes blink-pause {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-display {
            font-size: 3.5rem;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
        }

        .timer-display.paused {
            animation: blink-pause 1.5s ease-in-out infinite;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 16px;
            background: var(--bg);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease-out;
        }

        .progress-pixels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 8px,
                var(--bg) 8px,
                var(--bg) 10px
            );
        }

        /* Daily Goal - Minimal */
        .goal-line {
            font-size: 0.45rem;
            opacity: 0.6;
            margin-bottom: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .goal-line:hover {
            opacity: 1;
        }

        .goal-line.completed {
            opacity: 1;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 16px 32px;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.1s;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        /* Mode Selection */
        .mode-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 0.55rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .mode-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        /* Heatmap Section - GitHub Style */
        .heatmap-section {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: var(--bg);
            width: 100%;
        }

        .heatmap-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .heatmap-title {
            font-size: 0.6rem;
            letter-spacing: 2px;
        }

        .heatmap-stats-inline {
            font-size: 0.4rem;
            opacity: 0.7;
            display: flex;
            gap: 12px;
        }

        .heatmap-stats-inline span {
            white-space: nowrap;
        }

        /* GitHub-style Grid Container */
        .heatmap-container {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        /* Y-axis: Hour labels */
        .heatmap-hours {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding-top: 22px;
        }

        .hour-label {
            height: 16px;
            font-size: 0.35rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 6px;
            opacity: 0.5;
        }

        .hour-label.visible {
            opacity: 0.8;
        }

        /* Grid area */
        .heatmap-grid-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* X-axis: Date labels */
        .heatmap-dates {
            display: flex;
            gap: 2px;
            height: 18px;
            margin-bottom: 4px;
        }

        .date-label {
            width: 16px;
            font-size: 0.35rem;
            text-align: center;
            opacity: 0.6;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Main grid */
        .heatmap-grid {
            display: flex;
            gap: 2px;
        }

        /* Bottom: Time labels */
        .heatmap-times {
            display: flex;
            gap: 2px;
            height: 18px;
            margin-top: 4px;
        }

        .time-label {
            width: 16px;
            font-size: 0.3rem;
            text-align: center;
            opacity: 0.6;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        /* Each day column */
        .heatmap-day {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* Each cell */
        .heatmap-cell {
            width: 16px;
            height: 16px;
            background: var(--bg);
            border: 1px solid var(--primary);
            opacity: 0.3;
            transition: all 0.2s;
            cursor: pointer;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .heatmap-cell.filled-1 { opacity: 0.4; background: var(--primary); }
        .heatmap-cell.filled-2 { opacity: 0.55; background: var(--primary); }
        .heatmap-cell.filled-3 { opacity: 0.7; background: var(--primary); }
        .heatmap-cell.filled-4 { opacity: 0.85; background: var(--primary); }
        .heatmap-cell.filled-5 { opacity: 1; background: var(--primary); }

        /* Focus colors on border */
        .heatmap-cell.focus-3 { border: 2px solid var(--focus-high); }
        .heatmap-cell.focus-2 { border: 2px solid var(--focus-medium); }
        .heatmap-cell.focus-1 { border: 2px solid var(--focus-low); }
        .heatmap-cell.focus-0 { border: 2px solid var(--focus-unknown); }

        .heatmap-cell.today {
            box-shadow: inset 0 0 0 2px var(--bg), 0 0 0 1px var(--primary);
        }

        /* Tooltip */
        .heatmap-tooltip {
            position: fixed;
            background: var(--primary);
            color: var(--bg);
            padding: 8px 12px;
            font-size: 0.4rem;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.15s;
            line-height: 1.6;
        }

        .heatmap-tooltip.show {
            opacity: 1;
        }

        /* Stats */
        .heatmap-stats {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-sessions {
            font-size: 0.45rem;
            opacity: 0.6;
        }

        /* Legend */
        .heatmap-legend {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.35rem;
            opacity: 0.6;
        }

        .legend-cell {
            width: 8px;
            height: 8px;
            border: 1px solid var(--primary);
        }

        .legend-cell.l1 { opacity: 0.3; }
        .legend-cell.l2 { opacity: 0.5; background: var(--primary); }
        .legend-cell.l3 { opacity: 0.7; background: var(--primary); }
        .legend-cell.l4 { opacity: 1; background: var(--primary); }

        /* Session List Modal */
        .session-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--primary);
            opacity: 0.8;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-info {
            font-size: 0.45rem;
            text-align: left;
        }

        .session-time {
            opacity: 0.6;
            margin-top: 4px;
        }

        .session-delete {
            background: none;
            border: none;
            color: var(--primary);
            font-family: inherit;
            font-size: 0.5rem;
            cursor: pointer;
            padding: 6px 10px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .session-delete:hover {
            opacity: 1;
        }

        .session-empty {
            font-size: 0.45rem;
            opacity: 0.5;
            padding: 20px;
        }

        /* Empty state */
        .heatmap-empty {
            padding: 40px 20px;
            text-align: center;
            font-size: 0.5rem;
            opacity: 0.5;
        }

        /* Status indicator - top right */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.4rem;
            opacity: 0.5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
        }

        .status-dot.saving {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Advanced controls - hidden by default */
        .advanced-controls {
            display: none;
            gap: 20px;
        }

        .advanced-controls.show {
            display: flex;
        }

        .advanced-only {
            display: none;
        }

        .advanced-only.show {
            display: block;
        }

        /* Footer buttons */
        .footer-controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 10px 16px;
            font-family: inherit;
            font-size: 0.45rem;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.1s;
        }

        .footer-btn:hover {
            opacity: 1;
        }

        .footer-btn.active {
            opacity: 1;
        }

        /* Modal Base */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #confirmModal {
            z-index: 1100;
        }

        .dark .modal,
        .terminal .modal,
        .ocean .modal,
        .sunset .modal,
        .lavender .modal,
        .amber .modal {
            background: rgba(255,255,255,0.15);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg);
            padding: 40px 50px;
            text-align: center;
            max-width: 360px;
            width: 90%;
        }

        .modal h2 {
            font-size: 0.9rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .modal p {
            font-size: 0.5rem;
            margin-bottom: 30px;
            line-height: 2;
            opacity: 0.7;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 14px 28px;
            font-family: inherit;
            font-size: 0.55rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.1s;
        }

        .modal-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .modal-btn.primary {
            background: var(--primary);
            color: var(--bg);
        }

        .modal-btn.primary:hover {
            opacity: 0.8;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.45rem;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            font-family: inherit;
            font-size: 0.6rem;
            background: var(--bg);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 4px 4px 0 0 var(--primary);
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        /* Focus Rating Modal */
        .focus-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .focus-btn {
            padding: 15px 20px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg);
            color: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.1s;
        }

        .focus-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        /* Settings Modal */
        .settings-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .settings-label {
            font-size: 0.5rem;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            border: 2px solid var(--primary);
            transition: 0.2s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background: var(--primary);
            transition: 0.2s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--primary);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            background: var(--bg);
            transform: translateX(24px);
        }

        .settings-btn {
            padding: 12px 20px;
            font-size: 0.5rem;
            font-family: inherit;
            background: var(--bg);
            color: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            width: 100%;
        }

        .settings-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .settings-divider {
            border: none;
            border-top: 1px solid var(--primary);
            opacity: 0.3;
            margin: 8px 0;
        }
    </style>
</head>
<body class="lang-en">
    <!-- Tooltip -->
    <div class="heatmap-tooltip" id="heatmapTooltip"></div>

    <!-- Status indicator - top right -->
    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">SAVED</span>
    </div>

    <!-- Confirm Modal -->
    <div class="modal" id="confirmModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2 id="confirmTitle">CONFIRM</h2>
            <p id="confirmMessage">Are you sure?</p>

        const Storage = {
            getDateKey(date = new Date()) {
                return date.toISOString().split('T')[0];
            },

            loadSessions() {
                try {
                    const data = localStorage.getItem('pomodoroSessions');
                    return data ? JSON.parse(data) : {};
                } catch (error) {
                    console.error('Failed to load sessions:', error);
                    return {};
                }
            },

            saveSessions(sessions) {
                try {
                    localStorage.setItem('pomodoroSessions', JSON.stringify(sessions));
                    UI.showSaveIndicator();
                } catch (error) {
                    console.error('Failed to save sessions:', error);
                    UI.showErrorIndicator();
                }
            },

            addSession(session) {
                const sessions = this.loadSessions();
                const dateKey = this.getDateKey();

                if (!sessions[dateKey]) {
                    sessions[dateKey] = [];
                }

                sessions[dateKey].push(session);
                this.saveSessions(sessions);
                Heatmap.update();
                Goals.updateProgress();
            },

            deleteSession(dateKey, sessionIndex) {
                const sessions = this.loadSessions();
                if (sessions[dateKey] && sessions[dateKey][sessionIndex]) {
                    sessions[dateKey].splice(sessionIndex, 1);
                    if (sessions[dateKey].length === 0) {
                        delete sessions[dateKey];
                    }
                    this.saveSessions(sessions);
                    Heatmap.update();
                    Goals.updateProgress();
                    return true;
                }
                return false;
            },

            loadState() {
                try {
                    const data = localStorage.getItem('pomodoroState');
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.error('Failed to load state:', error);
                    return null;

                        isRunning: Timer.state.isRunning,
                        isWorkSession: Timer.state.isWorkSession,
                        timeRemaining: Timer.state.timeRemaining,
                        totalTime: Timer.state.totalTime,
                        completedPomodoros: Timer.state.completedPomodoros,
                        sessionStartTime: Timer.state.sessionStartTime,
                        lastTick: Date.now()
                    };
                    localStorage.setItem('pomodoroState', JSON.stringify(stateToSave));
                    UI.showSaveIndicator();
                } catch (error) {
                    console.error('Failed to save state:', error);
                }
            },

                try {

                } catch (error) {
                    console.error('Failed to clear state:', error);

        // ==================== TIMER MODULE ====================
        const Timer = {
            state: {
                mode: '25/5',
                isRunning: false,
                isWorkSession: true,
                timeRemaining: 25 * 60,
                totalTime: 25 * 60,
                completedPomodoros: 0,
                intervalId: null,
                sessionStartTime: null,
                lastTick: null
            },

            modes: {
                '25/5': { work: 25 * 60, break: 5 * 60 },
                '50/10': { work: 50 * 60, break: 10 * 60 },

            },

            init() {
                const customConfig = Storage.loadCustomMode();
                this.modes.custom = {
                    work: customConfig.work * 60,
                    break: customConfig.break * 60
                };
            },

            toggle() {
                if (this.state.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }

            start() {
                this.state.isRunning = true;
                this.state.lastTick = Date.now();

                const isNewSession = !this.state.sessionStartTime;
                if (isNewSession) {
                    this.state.sessionStartTime = Date.now();

                UI.elements.startBtn.textContent = Language.t('pause');
                UI.elements.startBtn.classList.add('active');
                UI.elements.timerDisplay.classList.remove('paused');

                // Speak quote when starting a new work session
                if (isNewSession && this.state.isWorkSession) {
                    TTS.speakQuote();
                }

                // Keep screen on
                PWA.requestWakeLock();

                Storage.saveState();

                this.state.intervalId = setInterval(() => {
                    this.state.lastTick = Date.now();
                    this.state.timeRemaining--;

                    UI.updateDisplay();
                    UI.updateProgress();
                    UI.updateDocumentTitle();

                    // Save state every 10 seconds
                    if (this.state.timeRemaining % 10 === 0) {
                        Storage.saveState();
                    }

                    // Update heatmap every minute
                    if (this.state.isWorkSession && (this.state.totalTime - this.state.timeRemaining) % 60 === 0) {
                        Heatmap.update();
                        Goals.updateProgress();
                    }

                    if (this.state.timeRemaining <= 0) {
                        this.complete();
                    }

            pause() {
                this.state.isRunning = false;
                UI.elements.startBtn.textContent = Language.t('start');
                UI.elements.startBtn.classList.remove('active');
                UI.elements.timerDisplay.classList.add('paused');

            async reset() {
                const hasProgress = this.state.timeRemaining < this.state.totalTime;
                if (this.state.isRunning || hasProgress) {
                    const confirmed = await UI.showConfirm(
                        Language.t('resetTitle'),
                        Language.t('resetMessage'),
                        Language.t('resetConfirm')
                    );
                    if (!confirmed) return;
                }

                const wasRunning = this.state.isRunning;
                this.pause();

                // 세션 기록 (작업 세션인 경우)
                if (wasRunning && this.state.sessionStartTime && this.state.isWorkSession) {
                    const elapsed = Math.floor((this.state.totalTime - this.state.timeRemaining) / 60);
                    if (elapsed >= 1) {
                        Storage.addSession({
                            startTime: Utils.formatTime(new Date(this.state.sessionStartTime)),
                            endTime: Utils.formatTime(new Date()),
                            duration: elapsed,
                            type: 'work',
                            completed: false
                        });
                    }
                }

                this.state.isWorkSession = true;
                this.state.timeRemaining = this.modes[this.state.mode].work;
                this.state.totalTime = this.modes[this.state.mode].work;
                this.state.sessionStartTime = null;
                UI.elements.timerDisplay.classList.remove('paused');

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();

            async skip() {

                const confirmed = await UI.showConfirm(
                    skipTitle,

            complete() {
                this.pause();
                Sound.play();
                Notification.show();
                UI.celebrate();
                UI.colorFlip();

                const wasWorkSession = this.state.isWorkSession;
                const sessionStartTime = this.state.sessionStartTime;
                const completedDuration = Math.floor(this.state.totalTime / 60);

                // 타이머 상태 전환
                if (this.state.isWorkSession) {
                    this.state.timeRemaining = this.modes[this.state.mode].break;
                    this.state.totalTime = this.modes[this.state.mode].break;
                } else {
                    this.state.timeRemaining = this.modes[this.state.mode].work;
                    this.state.totalTime = this.modes[this.state.mode].work;
                }

                this.state.isWorkSession = !this.state.isWorkSession;
                this.state.sessionStartTime = null;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                Storage.clearState();

                // 작업 세션 완료 시 집중도 평가 모달 표시
                if (wasWorkSession && sessionStartTime) {
                    const sessionData = {
                        startTime: Utils.formatTime(new Date(sessionStartTime)),
                        endTime: Utils.formatTime(new Date()),
                        duration: completedDuration,
                        type: 'work',
                        completed: true
                    };

                    this.state.completedPomodoros++;
                    FocusRating.show(sessionData);
                }
            },

            async setMode(mode) {
                if (mode === 'custom') {
                    Modals.showCustomModal();
                    return;
                }

                const hasProgress = this.state.timeRemaining < this.state.totalTime;

                if (this.state.isRunning || hasProgress) {
                    const confirmed = await UI.showConfirm(
                        Language.t('changeModeTitle'),
                        Language.t('changeModeMessage'),
                        Language.t('changeModeConfirm')
                    );
                    if (!confirmed) return;
                }

                this.applyMode(mode);

            applyMode(mode) {
                this.state.mode = mode;
                UI.updateModeButtons();

                this.pause();
                this.state.sessionStartTime = null;
                UI.elements.timerDisplay.classList.remove('paused');

                this.state.isWorkSession = true;
                this.state.timeRemaining = this.modes[this.state.mode].work;
                this.state.totalTime = this.modes[this.state.mode].work;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                Storage.clearState();
            },

            checkForResume() {
                const savedState = Storage.loadState();

                if (savedState && savedState.isRunning) {
                    const elapsed = Math.floor((Date.now() - savedState.lastTick) / 1000);
                    const newTimeRemaining = savedState.timeRemaining - elapsed;

                    if (newTimeRemaining > 0) {
                        this.state.mode = savedState.mode;
                        this.state.isWorkSession = savedState.isWorkSession;
                        this.state.timeRemaining = newTimeRemaining;
                        this.state.totalTime = savedState.totalTime;
                        this.state.completedPomodoros = savedState.completedPomodoros;
                        this.state.sessionStartTime = savedState.sessionStartTime;

                        UI.updateDisplay();
                        UI.updateProgress();
                        UI.updateSessionLabel();
                        UI.updateModeButtons();

                        this.start();
                        return true;
                    } else {
                        this.handleMissedCompletion(savedState);
                        return false;
                    }
                } else if (savedState) {
                    this.restoreState(savedState);
                    return false;
                }
                return false;
            },

            handleMissedCompletion(savedState) {
                if (savedState.isWorkSession && savedState.sessionStartTime) {
                    const duration = Math.floor(savedState.totalTime / 60);

                    Storage.addSession({
                        startTime: Utils.formatTime(new Date(savedState.sessionStartTime)),
                        endTime: Utils.formatTime(new Date(savedState.sessionStartTime + savedState.totalTime * 1000)),
                        duration: duration,
                        type: 'work',
                        completed: true
                    });

                    this.state.completedPomodoros = savedState.completedPomodoros + 1;
                }

                this.state.mode = savedState.mode;
                this.state.isWorkSession = !savedState.isWorkSession;
                this.state.timeRemaining = this.state.isWorkSession
                    ? this.modes[this.state.mode].work
                    : this.modes[this.state.mode].break;
                this.state.totalTime = this.state.timeRemaining;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                UI.updateModeButtons();
                Storage.clearState();
            },

            restoreState(savedState) {
                this.state.mode = savedState.mode;
                this.state.isWorkSession = savedState.isWorkSession;
                this.state.timeRemaining = savedState.timeRemaining;
                this.state.totalTime = savedState.totalTime;
                this.state.completedPomodoros = savedState.completedPomodoros;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                UI.updateModeButtons();
            }

                    .filter(s => s.type === 'work')

            updateProgress() {

                const targetM = target % 60;

                    text = `${dailyLabel}: ${currentH}H ${currentM}M ✓`;
                    UI.elements.goalLine.classList.add('completed');
                } else {
                    const currentStr = currentH > 0 ? `${currentH}H ${currentM}M` : `${currentM}M`;
                    const targetStr = targetH > 0 ? (targetM > 0 ? `${targetH}H ${targetM}M` : `${targetH}H`) : `${targetM}M`;
                    text = `${dailyLabel}: ${currentStr} / ${targetStr}`;

                }

                UI.elements.goalLine.textContent = text;

        // ==================== STATS MODULE (Simplified) ====================
        const Stats = {
            calculateStreak() {
                const sessions = Storage.loadSessions();
                let streak = 0;

                const today = Storage.getDateKey();
                let checkDate = new Date();

                while (true) {
                    const key = Storage.getDateKey(checkDate);
                    const daySessions = sessions[key];

                    if (daySessions && daySessions.some(s => s.type === 'work')) {
                        streak++;
                        checkDate.setDate(checkDate.getDate() - 1);
                    } else if (key !== today) {
                        break;
                    } else {
                        checkDate.setDate(checkDate.getDate() - 1);
                    }
                }

                return streak;
            },

            findPeakHour() {
                const sessions = Storage.loadSessions();
                const hourCounts = new Array(24).fill(0);

                Object.values(sessions).flat().forEach(s => {
                    if (s.type === 'work' && s.startTime) {
                        const hour = parseInt(s.startTime.split(':')[0]);
                        hourCounts[hour] += s.duration;
                    }
                });

                const maxMinutes = Math.max(...hourCounts);
                if (maxMinutes === 0) return null;

                const peakHour = hourCounts.indexOf(maxMinutes);
                return peakHour;
            },

            getTotalTime() {
                const sessions = Storage.loadSessions();
                const allSessions = Object.values(sessions).flat().filter(s => s.type === 'work');
                return allSessions.reduce((sum, s) => sum + s.duration, 0);
            },

            update() {
                const streak = this.calculateStreak();
                const totalMinutes = this.getTotalTime();
                const peakHour = this.findPeakHour();

                UI.elements.statStreak.textContent = `STREAK: ${streak}`;

                const hours = Math.floor(totalMinutes / 60);
                const mins = totalMinutes % 60;
                UI.elements.statTime.textContent = `${hours}H ${mins}M`;

                if (peakHour !== null) {
                    UI.elements.statPeak.textContent = `PEAK: ${peakHour.toString().padStart(2, '0')}:00`;
                } else {
                    UI.elements.statPeak.textContent = '';
                }
            }
        };

        // ==================== HEATMAP MODULE ====================
        const Heatmap = {
            init() {
                UI.elements.heatmapHours.innerHTML = '';
                for (let i = 0; i < 24; i++) {
                    const label = document.createElement('div');
                    label.className = 'hour-label';
                    if (i % 6 === 0) {
                        label.textContent = i.toString().padStart(2, '0');
                        label.classList.add('visible');
                    }
                    UI.elements.heatmapHours.appendChild(label);
                }

                this.render();
            },

            render() {
                const sessions = Storage.loadSessions();
                const dates = Object.keys(sessions).sort();

                if (dates.length === 0) {
                    UI.elements.heatmapDates.innerHTML = '';
                    UI.elements.heatmapGrid.innerHTML = `<div class="heatmap-empty">${Language.t('noData')}</div>`;
                    UI.elements.heatmapTimes.innerHTML = '';
                    UI.elements.totalSessions.innerHTML = `0 <span>${Language.t('sessions')}</span>`;
                    Stats.update();
                    return;
                }

                let totalMinutes = 0;
                let totalSessions = 0;

                const todayKey = Storage.getDateKey();
                let currentSessionMinutes = 0;
                let currentSessionHour = -1;
                let currentSessionStartMinute = 0;

                if (Timer.state.isRunning && Timer.state.sessionStartTime && Timer.state.isWorkSession) {
                    const elapsed = Math.floor((Timer.state.totalTime - Timer.state.timeRemaining) / 60);
                    if (elapsed > 0) {
                        currentSessionMinutes = elapsed;
                        const startDate = new Date(Timer.state.sessionStartTime);
                        currentSessionHour = startDate.getHours();
                        currentSessionStartMinute = startDate.getMinutes();
                    }
                }

                if (currentSessionMinutes > 0 && !dates.includes(todayKey)) {
                    dates.push(todayKey);
                    dates.sort();
                }

                const daysData = dates.map(dateKey => {
                    const daySessions = sessions[dateKey] || [];
                    const hoursData = new Array(24).fill(0);
                    // 집중도 데이터: { weightedSum, minutesWithFocus }
                    const hoursFocusData = new Array(24).fill(null).map(() => ({ weightedSum: 0, minutesWithFocus: 0 }));

                    daySessions.forEach(session => {
                        if (session.type === 'work') {
                            const [hours, minutes] = session.startTime.split(':').map(Number);
                            const duration = session.duration;
                            const hasFocus = session.focus !== undefined;

                            let remaining = duration;
                            let currentHour = hours;
                            let currentMinute = minutes;

                            while (remaining > 0 && currentHour < 24) {
                                const minutesInThisHour = Math.min(remaining, 60 - currentMinute);
                                hoursData[currentHour] += minutesInThisHour;

                                // 집중도 가중치 계산
                                if (hasFocus) {
                                    hoursFocusData[currentHour].weightedSum += minutesInThisHour * session.focus;
                                    hoursFocusData[currentHour].minutesWithFocus += minutesInThisHour;
                                }

                                remaining -= minutesInThisHour;
                                currentHour++;
                                currentMinute = 0;
                            }

                            totalMinutes += duration;
                            totalSessions++;
                        }
                    });

                    if (dateKey === todayKey && currentSessionMinutes > 0) {
                        let remaining = currentSessionMinutes;
                        let hour = currentSessionHour;
                        let minute = currentSessionStartMinute;

                        while (remaining > 0 && hour < 24) {
                            const minutesInThisHour = Math.min(remaining, 60 - minute);
                            hoursData[hour] += minutesInThisHour;
                            remaining -= minutesInThisHour;
                            hour++;
                            minute = 0;
                        }

                        totalMinutes += currentSessionMinutes;
                    }

                    return { dateKey, hoursData, hoursFocusData };
                });

                UI.elements.heatmapDates.innerHTML = '';
                daysData.forEach(({ dateKey }) => {
                    const label = document.createElement('div');
                    label.className = 'date-label';
                    const [, , day] = dateKey.split('-');
                    label.textContent = day;
                    UI.elements.heatmapDates.appendChild(label);
                });

                UI.elements.heatmapGrid.innerHTML = '';
                daysData.forEach(({ dateKey, hoursData, hoursFocusData }) => {
                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'heatmap-day';

                    for (let hour = 0; hour < 24; hour++) {
                        const cell = document.createElement('div');
                        cell.className = 'heatmap-cell';

                        const minutes = hoursData[hour];
                        if (minutes > 0) {
                            const level = Math.min(5, Math.ceil(minutes / 12));
                            cell.classList.add(`filled-${level}`);
                        }

                        // 집중도 클래스 추가
                        const focusData = hoursFocusData[hour];
                        let avgFocus = -1;
                        if (focusData.minutesWithFocus > 0) {
                            avgFocus = Math.round(focusData.weightedSum / focusData.minutesWithFocus);
                            cell.classList.add(`focus-${avgFocus}`);
                        }

                        if (dateKey === todayKey) {
                            cell.classList.add('today');
                        }

                        cell.dataset.date = dateKey;
                        cell.dataset.hour = hour;
                        cell.dataset.minutes = minutes;
                        cell.dataset.focus = avgFocus;

                        cell.addEventListener('mouseenter', this.showTooltip);
                        cell.addEventListener('mouseleave', this.hideTooltip);
                        cell.addEventListener('mousemove', this.moveTooltip);
                        cell.addEventListener('click', () => SessionManager.showSessions(dateKey));

                        dayColumn.appendChild(cell);
                    }

                    UI.elements.heatmapGrid.appendChild(dayColumn);
                });

                // 아래에 일별 총 시간 표시
                UI.elements.heatmapTimes.innerHTML = '';
                daysData.forEach(({ hoursData }) => {
                    const label = document.createElement('div');

                    label.textContent = hours;
                    UI.elements.heatmapTimes.appendChild(label);
                });

                UI.elements.totalSessions.innerHTML = `${totalSessions} <span>${Language.t('sessions')}</span>`;
                Stats.update();
            },

            update() {

            },

            showTooltip(e) {
                const cell = e.target;
