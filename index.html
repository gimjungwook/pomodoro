<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minimal pixel-style Pomodoro timer with heatmap tracking">
    <meta name="keywords" content="pomodoro, timer, productivity, focus, pixel">
    <meta name="author" content="Pomodoro App">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pomodoro">
    <title>POMODORO</title>
    <!-- Favicon - 8x8 pixel tomato (black/white) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'><rect x='3' y='0' width='2' height='1' fill='black'/><rect x='2' y='1' width='4' height='1' fill='black'/><rect x='1' y='2' width='6' height='1' fill='black'/><rect x='1' y='3' width='6' height='1' fill='black'/><rect x='1' y='4' width='6' height='1' fill='black'/><rect x='1' y='5' width='6' height='1' fill='black'/><rect x='2' y='6' width='4' height='1' fill='black'/><rect x='3' y='7' width='2' height='1' fill='black'/></svg>">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --primary: #000000;
            --pixel-size: 4px;
            --focus-high: #22c55e;
            --focus-medium: #eab308;
            --focus-low: #ef4444;
            --focus-unknown: #6b7280;
        }

        .dark {
            --bg: #000000;
            --primary: #ffffff;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            padding-top: 60px;
        }

        /* Pixel Border Mixin */
        .pixel-border {
            box-shadow:
                var(--pixel-size) 0 0 0 var(--primary),
                calc(var(--pixel-size) * -1) 0 0 0 var(--primary),
                0 var(--pixel-size) 0 0 var(--primary),
                0 calc(var(--pixel-size) * -1) 0 0 var(--primary),
                var(--pixel-size) var(--pixel-size) 0 0 var(--primary),
                calc(var(--pixel-size) * -1) var(--pixel-size) 0 0 var(--primary),
                var(--pixel-size) calc(var(--pixel-size) * -1) 0 0 var(--primary),
                calc(var(--pixel-size) * -1) calc(var(--pixel-size) * -1) 0 0 var(--primary);
        }

        .pixel-border-thin {
            box-shadow:
                2px 0 0 0 var(--primary),
                -2px 0 0 0 var(--primary),
                0 2px 0 0 var(--primary),
                0 -2px 0 0 var(--primary),
                2px 2px 0 0 var(--primary),
                -2px 2px 0 0 var(--primary),
                2px -2px 0 0 var(--primary),
                -2px -2px 0 0 var(--primary);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        /* Timer Section */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Timer Container */
        .timer-container {
            text-align: center;
            padding: 40px 60px;
            margin-bottom: 20px;
            background: var(--bg);
            transition: transform 0.3s;
        }

        .timer-container.celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .session-label {
            font-size: 0.7rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.2s;
            max-width: 300px;
            text-align: center;
            line-height: 1.6;
            word-break: keep-all;
        }

        .session-label:hover {
            opacity: 0.7;
        }

        .session-label.break {
            animation: blink-smooth 2s ease-in-out infinite;
        }

        @keyframes blink-smooth {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes blink-pause {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-display {
            font-size: 3.5rem;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
        }

        .timer-display.paused {
            animation: blink-pause 1.5s ease-in-out infinite;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 16px;
            background: var(--bg);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease-out;
        }

        .progress-pixels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 8px,
                var(--bg) 8px,
                var(--bg) 10px
            );
        }

        /* Daily Goal - Minimal */
        .goal-line {
            font-size: 0.45rem;
            opacity: 0.6;
            margin-bottom: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .goal-line:hover {
            opacity: 1;
        }

        .goal-line.completed {
            opacity: 1;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 16px 32px;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.1s;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        /* Mode Selection */
        .mode-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 0.55rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .mode-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--bg);
        }

        /* Heatmap Section - GitHub Style */
        .heatmap-section {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: var(--bg);
            width: 100%;
        }

        .heatmap-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .heatmap-title {
            font-size: 0.6rem;
            letter-spacing: 2px;
        }

        .heatmap-stats-inline {
            font-size: 0.4rem;
            opacity: 0.7;
            display: flex;
            gap: 12px;
        }

        .heatmap-stats-inline span {
            white-space: nowrap;
        }

        /* GitHub-style Grid Container */
        .heatmap-container {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        /* Y-axis: Hour labels */
        .heatmap-hours {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding-top: 22px;
        }

        .hour-label {
            height: 16px;
            font-size: 0.35rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 6px;
            opacity: 0.5;
        }

        .hour-label.visible {
            opacity: 0.8;
        }

        /* Grid area */
        .heatmap-grid-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* X-axis: Date labels */
        .heatmap-dates {
            display: flex;
            gap: 2px;
            height: 18px;
            margin-bottom: 4px;
        }

        .date-label {
            width: 16px;
            font-size: 0.35rem;
            text-align: center;
            opacity: 0.6;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Main grid */
        .heatmap-grid {
            display: flex;
            gap: 2px;
        }

        /* Bottom: Time labels */
        .heatmap-times {
            display: flex;
            gap: 2px;
            height: 18px;
            margin-top: 4px;
        }

        .time-label {
            width: 16px;
            font-size: 0.3rem;
            text-align: center;
            opacity: 0.6;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        /* Each day column */
        .heatmap-day {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* Each cell */
        .heatmap-cell {
            width: 16px;
            height: 16px;
            background: var(--bg);
            border: 1px solid var(--primary);
            opacity: 0.3;
            transition: all 0.2s;
            cursor: pointer;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .heatmap-cell.filled-1 { opacity: 0.4; background: var(--primary); }
        .heatmap-cell.filled-2 { opacity: 0.55; background: var(--primary); }
        .heatmap-cell.filled-3 { opacity: 0.7; background: var(--primary); }
        .heatmap-cell.filled-4 { opacity: 0.85; background: var(--primary); }
        .heatmap-cell.filled-5 { opacity: 1; background: var(--primary); }

        /* Focus colors on border */
        .heatmap-cell.focus-3 { border: 2px solid var(--focus-high); }
        .heatmap-cell.focus-2 { border: 2px solid var(--focus-medium); }
        .heatmap-cell.focus-1 { border: 2px solid var(--focus-low); }
        .heatmap-cell.focus-0 { border: 2px solid var(--focus-unknown); }

        .heatmap-cell.today {
            box-shadow: inset 0 0 0 2px var(--bg), 0 0 0 1px var(--primary);
        }

        /* Tooltip */
        .heatmap-tooltip {
            position: fixed;
            background: var(--primary);
            color: var(--bg);
            padding: 8px 12px;
            font-size: 0.4rem;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.15s;
            line-height: 1.6;
        }

        .heatmap-tooltip.show {
            opacity: 1;
        }

        /* Stats */
        .heatmap-stats {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-sessions {
            font-size: 0.45rem;
            opacity: 0.6;
        }

        /* Legend */
        .heatmap-legend {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.35rem;
            opacity: 0.6;
        }

        .legend-cell {
            width: 8px;
            height: 8px;
            border: 1px solid var(--primary);
        }

        .legend-cell.l1 { opacity: 0.3; }
        .legend-cell.l2 { opacity: 0.5; background: var(--primary); }
        .legend-cell.l3 { opacity: 0.7; background: var(--primary); }
        .legend-cell.l4 { opacity: 1; background: var(--primary); }

        /* Session List Modal */
        .session-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--primary);
            opacity: 0.8;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-info {
            font-size: 0.45rem;
            text-align: left;
        }

        .session-time {
            opacity: 0.6;
            margin-top: 4px;
        }

        .session-delete {
            background: none;
            border: none;
            color: var(--primary);
            font-family: inherit;
            font-size: 0.5rem;
            cursor: pointer;
            padding: 6px 10px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .session-delete:hover {
            opacity: 1;
        }

        .session-empty {
            font-size: 0.45rem;
            opacity: 0.5;
            padding: 20px;
        }

        /* Empty state */
        .heatmap-empty {
            padding: 40px 20px;
            text-align: center;
            font-size: 0.5rem;
            opacity: 0.5;
        }

        /* Status indicator - top right */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.4rem;
            opacity: 0.5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
        }

        .status-dot.saving {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Advanced controls (RESET/SKIP/CUSTOM) - hidden by default */
        .advanced-controls {
            display: none;
            gap: 20px;
        }

        .advanced-controls.show {
            display: flex;
        }

        .advanced-only {
            display: none;
        }

        .advanced-only.show {
            display: block;
        }

        /* Footer buttons */
        .footer-controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 10px 16px;
            font-family: inherit;
            font-size: 0.45rem;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.1s;
        }

        .footer-btn:hover {
            opacity: 1;
        }

        .footer-btn.active {
            opacity: 1;
        }

        /* Modal Base */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #confirmModal {
            z-index: 1100;
        }

        .dark .modal {
            background: rgba(255,255,255,0.15);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg);
            padding: 40px 50px;
            text-align: center;
            max-width: 360px;
            width: 90%;
        }

        .modal h2 {
            font-size: 0.9rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .modal p {
            font-size: 0.5rem;
            margin-bottom: 30px;
            line-height: 2;
            opacity: 0.7;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 14px 28px;
            font-family: inherit;
            font-size: 0.55rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.1s;
        }

        .modal-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .modal-btn.primary {
            background: var(--primary);
            color: var(--bg);
        }

        .modal-btn.primary:hover {
            opacity: 0.8;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.45rem;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            font-family: inherit;
            font-size: 0.6rem;
            background: var(--bg);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 4px 4px 0 0 var(--primary);
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        /* Focus Rating Modal */
        .focus-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .focus-btn {
            padding: 15px 20px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg);
            color: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.1s;
        }

        .focus-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        /* Data Export/Import */
        .data-controls {
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .data-controls.show {
            display: flex;
        }

        .data-btn {
            background: var(--bg);
            color: var(--primary);
            border: none;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 0.35rem;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .data-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Tooltip -->
    <div class="heatmap-tooltip" id="heatmapTooltip"></div>

    <!-- Status indicator - top right -->
    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">SAVED</span>
    </div>

    <!-- Confirm Modal -->
    <div class="modal" id="confirmModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2 id="confirmTitle">CONFIRM</h2>
            <p id="confirmMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="confirmCancel">CANCEL</button>
                <button class="modal-btn primary pixel-border-thin" id="confirmOk">OK</button>
            </div>
        </div>
    </div>

    <!-- Goal Settings Modal -->
    <div class="modal" id="goalModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2>DAILY GOAL</h2>
            <div class="input-group">
                <label>TARGET (MINUTES)</label>
                <input type="number" id="goalInput" min="1" max="480" value="120">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="goalCancel">CANCEL</button>
                <button class="modal-btn primary pixel-border-thin" id="goalSave">SAVE</button>
            </div>
        </div>
    </div>

    <!-- Custom Timer Modal -->
    <div class="modal" id="customModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2>CUSTOM TIMER</h2>
            <div class="input-row">
                <div class="input-group">
                    <label>WORK (MIN)</label>
                    <input type="number" id="customWorkInput" min="1" max="120" value="25">
                </div>
                <div class="input-group">
                    <label>BREAK (MIN)</label>
                    <input type="number" id="customBreakInput" min="1" max="60" value="5">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="customCancel">CANCEL</button>
                <button class="modal-btn primary pixel-border-thin" id="customSave">SAVE</button>
            </div>
        </div>
    </div>

    <!-- Session List Modal -->
    <div class="modal" id="sessionModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2 id="sessionModalTitle">SESSIONS</h2>
            <div class="session-list" id="sessionList"></div>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="sessionClose">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Quote Modal -->
    <div class="modal" id="quoteModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2>SET QUOTE</h2>
            <div class="input-group">
                <label>YOUR QUOTE</label>
                <input type="text" id="quoteInput" maxlength="100" placeholder="WORK">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn pixel-border-thin" id="quoteCancel">CANCEL</button>
                <button class="modal-btn primary pixel-border-thin" id="quoteSave">SAVE</button>
            </div>
        </div>
    </div>

    <!-- Focus Rating Modal -->
    <div class="modal" id="focusModal" role="dialog" aria-modal="true">
        <div class="modal-content pixel-border">
            <h2>FOCUS RATING</h2>
            <div class="focus-options">
                <button class="focus-btn pixel-border-thin" data-rating="3">★★★</button>
                <button class="focus-btn pixel-border-thin" data-rating="2">★★☆</button>
                <button class="focus-btn pixel-border-thin" data-rating="1">★☆☆</button>
                <button class="focus-btn pixel-border-thin" data-rating="0">?</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1 class="title">POMODORO</h1>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Timer Section -->
        <div class="timer-section">
            <!-- Mode Selection -->
            <div class="mode-selection">
                <button class="mode-btn pixel-border active" id="mode25" aria-label="25분 작업 5분 휴식">
                    25 / 5
                </button>
                <button class="mode-btn pixel-border" id="mode50" aria-label="50분 작업 10분 휴식">
                    50 / 10
                </button>
                <button class="mode-btn pixel-border advanced-only" id="modeCustom" aria-label="커스텀 타이머 설정">
                    CUSTOM
                </button>
            </div>

            <!-- Timer -->
            <div class="timer-container pixel-border" id="timerContainer">
                <div class="session-label" id="sessionLabel">WORK</div>
                <div class="timer-display" id="timerDisplay" role="timer" aria-live="polite" aria-atomic="true">25:00</div>
