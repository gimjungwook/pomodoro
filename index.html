    <script>
    (function() {
        'use strict';

        // ==================== STORAGE MODULE ====================
        const Storage = {
            getDateKey(date = new Date()) {
                return date.toISOString().split('T')[0];
            },

            loadSessions() {
                try {
                    const data = localStorage.getItem('pomodoroSessions');
                    return data ? JSON.parse(data) : {};
                } catch (error) {
                    console.error('Failed to load sessions:', error);
                    return {};
                }
            },

            saveSessions(sessions) {
                try {
                    localStorage.setItem('pomodoroSessions', JSON.stringify(sessions));
                    UI.showSaveIndicator();
                } catch (error) {
                    console.error('Failed to save sessions:', error);
                    UI.showErrorIndicator();
                }
            },

            addSession(session) {
                const sessions = this.loadSessions();
                const dateKey = this.getDateKey();

                if (!sessions[dateKey]) {
                    sessions[dateKey] = [];
                }

                sessions[dateKey].push(session);
                this.saveSessions(sessions);
                Heatmap.update();
                Goals.updateProgress();
            },

            deleteSession(dateKey, sessionIndex) {
                const sessions = this.loadSessions();
                if (sessions[dateKey] && sessions[dateKey][sessionIndex]) {
                    sessions[dateKey].splice(sessionIndex, 1);
                    if (sessions[dateKey].length === 0) {
                        delete sessions[dateKey];
                    }
                    this.saveSessions(sessions);
                    Heatmap.update();
                    Goals.updateProgress();
                    return true;
                }
                return false;
            },

            loadState() {
                try {
                    const data = localStorage.getItem('pomodoroState');
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.error('Failed to load state:', error);
                    return null;
                }
            },

            saveState() {
                try {
                    const stateToSave = {
                        mode: Timer.state.mode,
                        isRunning: Timer.state.isRunning,
                        isWorkSession: Timer.state.isWorkSession,
                        timeRemaining: Timer.state.timeRemaining,
                        totalTime: Timer.state.totalTime,
                        completedPomodoros: Timer.state.completedPomodoros,
                        sessionStartTime: Timer.state.sessionStartTime,
                        lastTick: Date.now()
                    };
                    localStorage.setItem('pomodoroState', JSON.stringify(stateToSave));
                    UI.showSaveIndicator();
                } catch (error) {
                    console.error('Failed to save state:', error);
                }
            },

            clearState() {
                try {
                    localStorage.removeItem('pomodoroState');
                } catch (error) {
                    console.error('Failed to clear state:', error);
                }
            },

            loadGoals() {
                try {
                    const data = localStorage.getItem('pomodoroGoals');
                    return data ? JSON.parse(data) : { daily: 120 };
                } catch (error) {
                    console.error('Failed to load goals:', error);
                    return { daily: 120 };
                }
            },

            saveGoals(goals) {
                try {
                    localStorage.setItem('pomodoroGoals', JSON.stringify(goals));
                } catch (error) {
                    console.error('Failed to save goals:', error);
                }
            },

            loadCustomMode() {
                try {
                    const data = localStorage.getItem('pomodoroCustomMode');
                    return data ? JSON.parse(data) : { work: 25, break: 5 };
                } catch (error) {
                    console.error('Failed to load custom mode:', error);
                    return { work: 25, break: 5 };
                }
            },

            saveCustomMode(config) {
                try {
                    localStorage.setItem('pomodoroCustomMode', JSON.stringify(config));
                } catch (error) {
                    console.error('Failed to save custom mode:', error);
                }
            },

            loadTheme() {
                try {
                    return localStorage.getItem('theme');
                } catch (error) {
                    return null;
                }
            },

            saveTheme(theme) {
                try {
                    localStorage.setItem('theme', theme);
                } catch (error) {
                    console.error('Failed to save theme:', error);
                }
            }
        };

        // ==================== UI MODULE ====================
        const UI = {
            elements: {},

            init() {
                this.elements = {
                    timerDisplay: document.getElementById('timerDisplay'),
                    timerContainer: document.getElementById('timerContainer'),
                    sessionLabel: document.getElementById('sessionLabel'),
                    startBtn: document.getElementById('startBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    skipBtn: document.getElementById('skipBtn'),
                    progressBar: document.getElementById('progressBar'),
                    themeBtn: document.getElementById('themeBtn'),
                    notificationBtn: document.getElementById('notificationBtn'),
                    advancedBtn: document.getElementById('advancedBtn'),
                    advancedControls: document.getElementById('advancedControls'),
                    heatmapHours: document.getElementById('heatmapHours'),
                    heatmapDates: document.getElementById('heatmapDates'),
                    heatmapGrid: document.getElementById('heatmapGrid'),
                    heatmapTimes: document.getElementById('heatmapTimes'),
                    heatmapTooltip: document.getElementById('heatmapTooltip'),
                    totalSessions: document.getElementById('totalSessions'),
                    confirmModal: document.getElementById('confirmModal'),
                    confirmTitle: document.getElementById('confirmTitle'),
                    confirmMessage: document.getElementById('confirmMessage'),
                    confirmOk: document.getElementById('confirmOk'),
                    confirmCancel: document.getElementById('confirmCancel'),
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    goalModal: document.getElementById('goalModal'),
                    goalInput: document.getElementById('goalInput'),
                    goalSave: document.getElementById('goalSave'),
                    goalCancel: document.getElementById('goalCancel'),
                    goalLine: document.getElementById('goalLine'),
                    customModal: document.getElementById('customModal'),
                    customWorkInput: document.getElementById('customWorkInput'),
                    customBreakInput: document.getElementById('customBreakInput'),
                    customSave: document.getElementById('customSave'),
                    customCancel: document.getElementById('customCancel'),
                    mode25: document.getElementById('mode25'),
                    mode50: document.getElementById('mode50'),
                    modeCustom: document.getElementById('modeCustom'),
                    sessionModal: document.getElementById('sessionModal'),
                    sessionModalTitle: document.getElementById('sessionModalTitle'),
                    sessionList: document.getElementById('sessionList'),
                    sessionClose: document.getElementById('sessionClose'),
                    statStreak: document.getElementById('statStreak'),
                    statTime: document.getElementById('statTime'),
                    statPeak: document.getElementById('statPeak'),
                    quoteModal: document.getElementById('quoteModal'),
                    quoteInput: document.getElementById('quoteInput'),
                    quoteSave: document.getElementById('quoteSave'),
                    quoteCancel: document.getElementById('quoteCancel'),
                    focusModal: document.getElementById('focusModal'),
                    exportBtn: document.getElementById('exportBtn'),
                    importBtn: document.getElementById('importBtn')
                };
            },

            showSaveIndicator() {
                this.elements.statusDot.classList.add('saving');
                this.elements.statusText.textContent = 'SAVING...';
                setTimeout(() => {
                    this.elements.statusDot.classList.remove('saving');
                    this.elements.statusText.textContent = 'SAVED';
                }, 500);
            },

            showErrorIndicator() {
                this.elements.statusText.textContent = 'ERROR';
                setTimeout(() => {
                    this.elements.statusText.textContent = 'SAVED';
                }, 2000);
            },

            showConfirm(title, message, okText = 'OK') {
                return new Promise((resolve) => {
                    this.elements.confirmTitle.textContent = title;
                    this.elements.confirmMessage.textContent = message;
                    this.elements.confirmOk.textContent = okText;
                    this.elements.confirmModal.classList.add('show');

                    const handleOk = () => {
                        cleanup();
                        resolve(true);
                    };

                    const handleCancel = () => {
                        cleanup();
                        resolve(false);
                    };

                    const handleKeydown = (e) => {
                        if (e.key === 'Escape') handleCancel();
                        if (e.key === 'Enter') handleOk();
                    };

                    const cleanup = () => {
                        this.elements.confirmModal.classList.remove('show');
                        this.elements.confirmOk.removeEventListener('click', handleOk);
                        this.elements.confirmCancel.removeEventListener('click', handleCancel);
                        document.removeEventListener('keydown', handleKeydown);
                    };

                    this.elements.confirmOk.addEventListener('click', handleOk);
                    this.elements.confirmCancel.addEventListener('click', handleCancel);
                    document.addEventListener('keydown', handleKeydown);
                });
            },

            updateDisplay() {
                const minutes = Math.floor(Timer.state.timeRemaining / 60);
                const seconds = Timer.state.timeRemaining % 60;
                this.elements.timerDisplay.textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },

            updateProgress() {
                const progress = (Timer.state.timeRemaining / Timer.state.totalTime) * 100;
                this.elements.progressBar.style.width = `${progress}%`;
            },

            updateSessionLabel() {
                if (Timer.state.isWorkSession) {
                    const quote = Quote.get();
                    this.elements.sessionLabel.textContent = quote || 'WORK';
                    this.elements.sessionLabel.classList.remove('break');
                } else {
                    this.elements.sessionLabel.textContent = 'BREAK';
                    this.elements.sessionLabel.classList.add('break');
                }
            },

            updateDocumentTitle() {
                const minutes = Math.floor(Timer.state.timeRemaining / 60);
                const seconds = Timer.state.timeRemaining % 60;
                const time = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                const session = Timer.state.isWorkSession ? 'WORK' : 'BREAK';
                document.title = `${time} - ${session}`;
            },

            updateModeButtons() {
                this.elements.mode25.classList.toggle('active', Timer.state.mode === '25/5');
                this.elements.mode50.classList.toggle('active', Timer.state.mode === '50/10');
                this.elements.modeCustom.classList.toggle('active', Timer.state.mode === 'custom');
            },

            celebrate() {
                this.elements.timerContainer.classList.add('celebrate');
                setTimeout(() => {
                    this.elements.timerContainer.classList.remove('celebrate');
                }, 1500);
            }
        };

        // ==================== TIMER MODULE ====================
        const Timer = {
            state: {
                mode: '25/5',
                isRunning: false,
                isWorkSession: true,
                timeRemaining: 25 * 60,
                totalTime: 25 * 60,
                completedPomodoros: 0,
                intervalId: null,
                sessionStartTime: null,
                lastTick: null
            },

            modes: {
                '25/5': { work: 25 * 60, break: 5 * 60 },
                '50/10': { work: 50 * 60, break: 10 * 60 },
                'custom': { work: 25 * 60, break: 5 * 60 }
            },

            init() {
                const customConfig = Storage.loadCustomMode();
                this.modes.custom = {
                    work: customConfig.work * 60,
                    break: customConfig.break * 60
                };
            },

            toggle() {
                if (this.state.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            },

            start() {
                this.state.isRunning = true;
                this.state.lastTick = Date.now();

                const isNewSession = !this.state.sessionStartTime;
                if (isNewSession) {
                    this.state.sessionStartTime = Date.now();
                }

                UI.elements.startBtn.textContent = 'PAUSE';
                UI.elements.startBtn.classList.add('active');
                UI.elements.timerDisplay.classList.remove('paused');

                // Speak quote when starting a new work session
                if (isNewSession && this.state.isWorkSession) {
                    TTS.speakQuote();
                }

                // Keep screen on
                PWA.requestWakeLock();

                Storage.saveState();

                this.state.intervalId = setInterval(() => {
                    this.state.lastTick = Date.now();
                    this.state.timeRemaining--;

                    UI.updateDisplay();
                    UI.updateProgress();
                    UI.updateDocumentTitle();

                    // Save state every 10 seconds
                    if (this.state.timeRemaining % 10 === 0) {
                        Storage.saveState();
                    }

                    // Update heatmap every minute
                    if (this.state.isWorkSession && (this.state.totalTime - this.state.timeRemaining) % 60 === 0) {
                        Heatmap.update();
                        Goals.updateProgress();
                    }

                    if (this.state.timeRemaining <= 0) {
                        this.complete();
                    }
                }, 1000);
            },

            pause() {
                this.state.isRunning = false;
                UI.elements.startBtn.textContent = 'START';
                UI.elements.startBtn.classList.remove('active');
                UI.elements.timerDisplay.classList.add('paused');
                clearInterval(this.state.intervalId);
                document.title = 'POMODORO';

                // Allow screen to turn off
                PWA.releaseWakeLock();

                Storage.saveState();
            },

            async reset() {
                const hasProgress = this.state.timeRemaining < this.state.totalTime;
                if (this.state.isRunning || hasProgress) {
                    const confirmed = await UI.showConfirm(
                        'RESET?',
                        'Current progress will be lost.',
                        'RESET'
                    );
                    if (!confirmed) return;
                }

                const wasRunning = this.state.isRunning;
                this.pause();

                // 세션 기록 (작업 세션인 경우)
                if (wasRunning && this.state.sessionStartTime && this.state.isWorkSession) {
                    const elapsed = Math.floor((this.state.totalTime - this.state.timeRemaining) / 60);
                    if (elapsed >= 1) {
                        Storage.addSession({
                            startTime: Utils.formatTime(new Date(this.state.sessionStartTime)),
                            endTime: Utils.formatTime(new Date()),
                            duration: elapsed,
                            type: 'work',
                            completed: false
                        });
                    }
                }

                this.state.isWorkSession = true;
                this.state.timeRemaining = this.modes[this.state.mode].work;
                this.state.totalTime = this.modes[this.state.mode].work;
                this.state.sessionStartTime = null;
                UI.elements.timerDisplay.classList.remove('paused');

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                Storage.clearState();
            },

            async skip() {
                const sessionType = this.state.isWorkSession ? 'WORK' : 'BREAK';
                const confirmed = await UI.showConfirm(
                    `SKIP ${sessionType}?`,
                    'Move to next session.',
                    'SKIP'
                );
                if (!confirmed) return;
                this.complete();
            },

            complete() {
                this.pause();
                Sound.play();
                Notification.show();
                UI.celebrate();

                const wasWorkSession = this.state.isWorkSession;
                const sessionStartTime = this.state.sessionStartTime;
                const completedDuration = Math.floor(this.state.totalTime / 60);

                // 타이머 상태 전환
                if (this.state.isWorkSession) {
                    this.state.timeRemaining = this.modes[this.state.mode].break;
                    this.state.totalTime = this.modes[this.state.mode].break;
                } else {
                    this.state.timeRemaining = this.modes[this.state.mode].work;
                    this.state.totalTime = this.modes[this.state.mode].work;
                }

                this.state.isWorkSession = !this.state.isWorkSession;
                this.state.sessionStartTime = null;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                Storage.clearState();

                // 작업 세션 완료 시 집중도 평가 모달 표시
                if (wasWorkSession && sessionStartTime) {
                    const sessionData = {
                        startTime: Utils.formatTime(new Date(sessionStartTime)),
                        endTime: Utils.formatTime(new Date()),
                        duration: completedDuration,
                        type: 'work',
                        completed: true
                    };

                    this.state.completedPomodoros++;
                    FocusRating.show(sessionData);
                }
            },

            async setMode(mode) {
                if (mode === 'custom') {
                    Modals.showCustomModal();
                    return;
                }

                const hasProgress = this.state.timeRemaining < this.state.totalTime;

                if (this.state.isRunning || hasProgress) {
                    const confirmed = await UI.showConfirm(
                        'CHANGE MODE?',
                        'Timer will be reset.',
                        'CHANGE'
                    );
                    if (!confirmed) return;
                }

                this.applyMode(mode);
            },

            applyMode(mode) {
                this.state.mode = mode;
                UI.updateModeButtons();

                this.pause();
                this.state.sessionStartTime = null;
                UI.elements.timerDisplay.classList.remove('paused');

                this.state.isWorkSession = true;
                this.state.timeRemaining = this.modes[this.state.mode].work;
                this.state.totalTime = this.modes[this.state.mode].work;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                Storage.clearState();
            },

            checkForResume() {
                const savedState = Storage.loadState();

                if (savedState && savedState.isRunning) {
                    const elapsed = Math.floor((Date.now() - savedState.lastTick) / 1000);
                    const newTimeRemaining = savedState.timeRemaining - elapsed;

                    if (newTimeRemaining > 0) {
                        this.state.mode = savedState.mode;
                        this.state.isWorkSession = savedState.isWorkSession;
                        this.state.timeRemaining = newTimeRemaining;
                        this.state.totalTime = savedState.totalTime;
                        this.state.completedPomodoros = savedState.completedPomodoros;
                        this.state.sessionStartTime = savedState.sessionStartTime;

                        UI.updateDisplay();
                        UI.updateProgress();
                        UI.updateSessionLabel();
                        UI.updateModeButtons();

                        this.start();
                        return true;
                    } else {
                        this.handleMissedCompletion(savedState);
                        return false;
                    }
                } else if (savedState) {
                    this.restoreState(savedState);
                    return false;
                }
                return false;
            },

            handleMissedCompletion(savedState) {
                if (savedState.isWorkSession && savedState.sessionStartTime) {
                    const duration = Math.floor(savedState.totalTime / 60);

                    Storage.addSession({
                        startTime: Utils.formatTime(new Date(savedState.sessionStartTime)),
                        endTime: Utils.formatTime(new Date(savedState.sessionStartTime + savedState.totalTime * 1000)),
                        duration: duration,
                        type: 'work',
                        completed: true
                    });

                    this.state.completedPomodoros = savedState.completedPomodoros + 1;
                }

                this.state.mode = savedState.mode;
                this.state.isWorkSession = !savedState.isWorkSession;
                this.state.timeRemaining = this.state.isWorkSession
                    ? this.modes[this.state.mode].work
                    : this.modes[this.state.mode].break;
                this.state.totalTime = this.state.timeRemaining;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                UI.updateModeButtons();
                Storage.clearState();
            },

            restoreState(savedState) {
                this.state.mode = savedState.mode;
                this.state.isWorkSession = savedState.isWorkSession;
                this.state.timeRemaining = savedState.timeRemaining;
                this.state.totalTime = savedState.totalTime;
                this.state.completedPomodoros = savedState.completedPomodoros;

                UI.updateDisplay();
                UI.updateProgress();
                UI.updateSessionLabel();
                UI.updateModeButtons();
            }
        };

        // ==================== GOALS MODULE ====================
        const Goals = {
            config: { daily: 120 },

            init() {
                this.config = Storage.loadGoals();
                UI.elements.goalInput.value = this.config.daily;
                this.updateProgress();
            },

            setDaily(minutes) {
                this.config.daily = minutes;
                Storage.saveGoals(this.config);
                this.updateProgress();
            },

            getTodayMinutes() {
                const sessions = Storage.loadSessions();
                const todayKey = Storage.getDateKey();
                const todaySessions = sessions[todayKey] || [];

                let total = todaySessions
                    .filter(s => s.type === 'work')
                    .reduce((sum, s) => sum + s.duration, 0);

                if (Timer.state.isRunning && Timer.state.sessionStartTime && Timer.state.isWorkSession) {
                    total += Math.floor((Timer.state.totalTime - Timer.state.timeRemaining) / 60);
                }

                return total;
            },

            updateProgress() {
                const current = this.getTodayMinutes();
                const target = this.config.daily;
                const isCompleted = current >= target;

                const currentH = Math.floor(current / 60);
                const currentM = current % 60;
                const targetH = Math.floor(target / 60);
                const targetM = target % 60;

                let text;
                if (isCompleted) {
                    text = `DAILY: ${currentH}H ${currentM}M ✓`;
                    UI.elements.goalLine.classList.add('completed');
                } else {
                    const currentStr = currentH > 0 ? `${currentH}H ${currentM}M` : `${currentM}M`;
                    const targetStr = targetH > 0 ? (targetM > 0 ? `${targetH}H ${targetM}M` : `${targetH}H`) : `${targetM}M`;
                    text = `DAILY: ${currentStr} / ${targetStr}`;
                    UI.elements.goalLine.classList.remove('completed');
                }

                UI.elements.goalLine.textContent = text;
            }
        };

        // ==================== STATS MODULE (Simplified) ====================
        const Stats = {
            calculateStreak() {
                const sessions = Storage.loadSessions();
                let streak = 0;

                const today = Storage.getDateKey();
                let checkDate = new Date();

                while (true) {
                    const key = Storage.getDateKey(checkDate);
                    const daySessions = sessions[key];

                    if (daySessions && daySessions.some(s => s.type === 'work')) {
                        streak++;
                        checkDate.setDate(checkDate.getDate() - 1);
                    } else if (key !== today) {
                        break;
                    } else {
                        checkDate.setDate(checkDate.getDate() - 1);
                    }
                }

                return streak;
            },

            findPeakHour() {
                const sessions = Storage.loadSessions();
                const hourCounts = new Array(24).fill(0);

                Object.values(sessions).flat().forEach(s => {
                    if (s.type === 'work' && s.startTime) {
                        const hour = parseInt(s.startTime.split(':')[0]);
                        hourCounts[hour] += s.duration;
                    }
                });

                const maxMinutes = Math.max(...hourCounts);
                if (maxMinutes === 0) return null;

                const peakHour = hourCounts.indexOf(maxMinutes);
                return peakHour;
            },

            getTotalTime() {
                const sessions = Storage.loadSessions();
                const allSessions = Object.values(sessions).flat().filter(s => s.type === 'work');
                return allSessions.reduce((sum, s) => sum + s.duration, 0);
            },

            update() {
                const streak = this.calculateStreak();
                const totalMinutes = this.getTotalTime();
                const peakHour = this.findPeakHour();

                UI.elements.statStreak.textContent = `STREAK: ${streak}`;

                const hours = Math.floor(totalMinutes / 60);
                const mins = totalMinutes % 60;
                UI.elements.statTime.textContent = `${hours}H ${mins}M`;

                if (peakHour !== null) {
                    UI.elements.statPeak.textContent = `PEAK: ${peakHour.toString().padStart(2, '0')}:00`;
                } else {
                    UI.elements.statPeak.textContent = '';
                }
            }
        };

        // ==================== HEATMAP MODULE ====================
        const Heatmap = {
            init() {
                UI.elements.heatmapHours.innerHTML = '';
                for (let i = 0; i < 24; i++) {
                    const label = document.createElement('div');
                    label.className = 'hour-label';
                    if (i % 6 === 0) {
                        label.textContent = i.toString().padStart(2, '0');
                        label.classList.add('visible');
                    }
                    UI.elements.heatmapHours.appendChild(label);
                }

                this.render();
            },

            render() {
                const sessions = Storage.loadSessions();
                const dates = Object.keys(sessions).sort();

                if (dates.length === 0) {
                    UI.elements.heatmapDates.innerHTML = '';
                    UI.elements.heatmapGrid.innerHTML = '<div class="heatmap-empty">NO DATA YET</div>';
                    UI.elements.heatmapTimes.innerHTML = '';
                    UI.elements.totalSessions.textContent = '0 SESSIONS';
                    Stats.update();
                    return;
                }

                let totalMinutes = 0;
                let totalSessions = 0;

                const todayKey = Storage.getDateKey();
                let currentSessionMinutes = 0;
                let currentSessionHour = -1;
                let currentSessionStartMinute = 0;

                if (Timer.state.isRunning && Timer.state.sessionStartTime && Timer.state.isWorkSession) {
                    const elapsed = Math.floor((Timer.state.totalTime - Timer.state.timeRemaining) / 60);
                    if (elapsed > 0) {
                        currentSessionMinutes = elapsed;
                        const startDate = new Date(Timer.state.sessionStartTime);
                        currentSessionHour = startDate.getHours();
                        currentSessionStartMinute = startDate.getMinutes();
                    }
                }

                if (currentSessionMinutes > 0 && !dates.includes(todayKey)) {
                    dates.push(todayKey);
                    dates.sort();
                }

                const daysData = dates.map(dateKey => {
                    const daySessions = sessions[dateKey] || [];
                    const hoursData = new Array(24).fill(0);
                    // 집중도 데이터: { weightedSum, minutesWithFocus }
                    const hoursFocusData = new Array(24).fill(null).map(() => ({ weightedSum: 0, minutesWithFocus: 0 }));

                    daySessions.forEach(session => {
                        if (session.type === 'work') {
                            const [hours, minutes] = session.startTime.split(':').map(Number);
                            const duration = session.duration;
                            const hasFocus = session.focus !== undefined;

                            let remaining = duration;
                            let currentHour = hours;
                            let currentMinute = minutes;

                            while (remaining > 0 && currentHour < 24) {
                                const minutesInThisHour = Math.min(remaining, 60 - currentMinute);
                                hoursData[currentHour] += minutesInThisHour;

                                // 집중도 가중치 계산
                                if (hasFocus) {
                                    hoursFocusData[currentHour].weightedSum += minutesInThisHour * session.focus;
                                    hoursFocusData[currentHour].minutesWithFocus += minutesInThisHour;
                                }

                                remaining -= minutesInThisHour;
                                currentHour++;
                                currentMinute = 0;
                            }

                            totalMinutes += duration;
                            totalSessions++;
                        }
                    });

                    if (dateKey === todayKey && currentSessionMinutes > 0) {
                        let remaining = currentSessionMinutes;
                        let hour = currentSessionHour;
                        let minute = currentSessionStartMinute;

                        while (remaining > 0 && hour < 24) {
                            const minutesInThisHour = Math.min(remaining, 60 - minute);
                            hoursData[hour] += minutesInThisHour;
                            remaining -= minutesInThisHour;
                            hour++;
                            minute = 0;
                        }

                        totalMinutes += currentSessionMinutes;
                    }

                    return { dateKey, hoursData, hoursFocusData };
                });

                UI.elements.heatmapDates.innerHTML = '';
                daysData.forEach(({ dateKey }) => {
                    const label = document.createElement('div');
                    label.className = 'date-label';
                    const [, , day] = dateKey.split('-');
                    label.textContent = day;
                    UI.elements.heatmapDates.appendChild(label);
                });

                UI.elements.heatmapGrid.innerHTML = '';
                daysData.forEach(({ dateKey, hoursData, hoursFocusData }) => {
                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'heatmap-day';

                    for (let hour = 0; hour < 24; hour++) {
                        const cell = document.createElement('div');
                        cell.className = 'heatmap-cell';

                        const minutes = hoursData[hour];
                        if (minutes > 0) {
                            const level = Math.min(5, Math.ceil(minutes / 12));
                            cell.classList.add(`filled-${level}`);
                        }

                        // 집중도 클래스 추가
                        const focusData = hoursFocusData[hour];
                        let avgFocus = -1;
                        if (focusData.minutesWithFocus > 0) {
                            avgFocus = Math.round(focusData.weightedSum / focusData.minutesWithFocus);
                            cell.classList.add(`focus-${avgFocus}`);
                        }

                        if (dateKey === todayKey) {
                            cell.classList.add('today');
                        }

                        cell.dataset.date = dateKey;
                        cell.dataset.hour = hour;
                        cell.dataset.minutes = minutes;
                        cell.dataset.focus = avgFocus;

                        cell.addEventListener('mouseenter', this.showTooltip);
                        cell.addEventListener('mouseleave', this.hideTooltip);
                        cell.addEventListener('mousemove', this.moveTooltip);
                        cell.addEventListener('click', () => SessionManager.showSessions(dateKey));

                        dayColumn.appendChild(cell);
                    }

                    UI.elements.heatmapGrid.appendChild(dayColumn);
                });

                // 아래에 일별 총 시간 표시
                UI.elements.heatmapTimes.innerHTML = '';
                daysData.forEach(({ hoursData }) => {
                    const label = document.createElement('div');
                    label.className = 'time-label';
                    const totalMinutesForDay = hoursData.reduce((sum, min) => sum + min, 0);
                    const hours = (totalMinutesForDay / 60).toFixed(1);
                    label.textContent = hours;
                    UI.elements.heatmapTimes.appendChild(label);
                });

                UI.elements.totalSessions.textContent = `${totalSessions} SESSIONS`;
                Stats.update();
            },

            update() {
                this.render();
            },

            showTooltip(e) {
                const cell = e.target;
                const date = cell.dataset.date;
                const hour = cell.dataset.hour;
                const minutes = cell.dataset.minutes;
                const focus = parseInt(cell.dataset.focus);

                const [year, month, day] = date.split('-');
                const hourNum = parseInt(hour);
                const minNum = parseInt(minutes);

                // 집중도 표시
                let focusDisplay = '';
                if (focus >= 0) {
                    if (focus === 3) focusDisplay = '<br>FOCUS: ★★★';
                    else if (focus === 2) focusDisplay = '<br>FOCUS: ★★☆';
                    else if (focus === 1) focusDisplay = '<br>FOCUS: ★☆☆';
                    else focusDisplay = '<br>FOCUS: ?';
                }

                UI.elements.heatmapTooltip.innerHTML = `
                    ${month}/${day} ${hourNum.toString().padStart(2, '0')}:00<br>
                    ${minNum > 0 ? minNum + 'M STUDIED' : 'NO DATA'}${focusDisplay}
                `;
                UI.elements.heatmapTooltip.classList.add('show');
            },

            hideTooltip() {
                UI.elements.heatmapTooltip.classList.remove('show');
            },

            moveTooltip(e) {
                UI.elements.heatmapTooltip.style.left = (e.clientX + 12) + 'px';
                UI.elements.heatmapTooltip.style.top = (e.clientY + 12) + 'px';
            }
        };

        // ==================== MODALS MODULE ====================
        const Modals = {
            init() {
                // Goal Modal - click on goal line to open
                UI.elements.goalLine.addEventListener('click', () => this.showGoalModal());
                UI.elements.goalSave.addEventListener('click', () => this.saveGoal());
                UI.elements.goalCancel.addEventListener('click', () => this.hideGoalModal());

                // Custom Timer Modal
                UI.elements.customSave.addEventListener('click', () => this.saveCustomMode());
                UI.elements.customCancel.addEventListener('click', () => this.hideCustomModal());
            },

            showGoalModal() {
                UI.elements.goalInput.value = Goals.config.daily;
                UI.elements.goalModal.classList.add('show');
                UI.elements.goalInput.focus();
            },

            hideGoalModal() {
                UI.elements.goalModal.classList.remove('show');
            },

            saveGoal() {
                const value = parseInt(UI.elements.goalInput.value);
                if (value >= 1 && value <= 480) {
                    Goals.setDaily(value);
                    this.hideGoalModal();
                }
            },

            showCustomModal() {
                const config = Storage.loadCustomMode();
                UI.elements.customWorkInput.value = config.work;
                UI.elements.customBreakInput.value = config.break;
                UI.elements.customModal.classList.add('show');
                UI.elements.customWorkInput.focus();
            },

            hideCustomModal() {
                UI.elements.customModal.classList.remove('show');
            },

            async saveCustomMode() {
                const work = parseInt(UI.elements.customWorkInput.value);
                const breakTime = parseInt(UI.elements.customBreakInput.value);

                if (work >= 1 && work <= 120 && breakTime >= 1 && breakTime <= 60) {
                    Storage.saveCustomMode({ work, break: breakTime });
                    Timer.modes.custom = { work: work * 60, break: breakTime * 60 };

                    this.hideCustomModal();

                    if (Timer.state.isRunning || Timer.state.timeRemaining < Timer.state.totalTime) {
                        const confirmed = await UI.showConfirm(
                            'APPLY CUSTOM?',
                            'Timer will be reset.',
                            'APPLY'
                        );
                        if (confirmed) {
                            Timer.applyMode('custom');
                        }
                    } else {
                        Timer.applyMode('custom');
                    }
                }
            }
        };

        // ==================== SESSION MANAGER MODULE ====================
        const SessionManager = {
            currentDate: null,

            init() {
                UI.elements.sessionClose.addEventListener('click', () => this.hideModal());
            },

            showSessions(dateKey) {
                this.currentDate = dateKey;
                const sessions = Storage.loadSessions();
                const daySessions = sessions[dateKey] || [];

                const [year, month, day] = dateKey.split('-');
                UI.elements.sessionModalTitle.textContent = `${month}/${day} SESSIONS`;

                if (daySessions.length === 0) {
                    UI.elements.sessionList.innerHTML = '<div class="session-empty">NO SESSIONS</div>';
                } else {
                    UI.elements.sessionList.innerHTML = daySessions.map((session, index) => {
                        // 집중도 표시
                        let focusDisplay = '';
                        if (session.focus !== undefined) {
                            if (session.focus === 3) focusDisplay = '★★★';
                            else if (session.focus === 2) focusDisplay = '★★☆';
                            else if (session.focus === 1) focusDisplay = '★☆☆';
                            else focusDisplay = '?';
                        }

                        return `
                            <div class="session-item">
                                <div class="session-info">
                                    <div>${session.duration}M ${session.completed ? '✓' : '(INCOMPLETE)'} ${focusDisplay}</div>
                                    <div class="session-time">${session.startTime} - ${session.endTime}</div>
                                </div>
                                <button class="session-delete" data-index="${index}">DELETE</button>
                            </div>
                        `;
                    }).join('');

                    // Bind delete buttons
                    UI.elements.sessionList.querySelectorAll('.session-delete').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            e.stopPropagation();
                            const index = parseInt(btn.dataset.index);
                            await this.deleteSession(index);
                        });
                    });
                }

                UI.elements.sessionModal.classList.add('show');
            },

            hideModal() {
                UI.elements.sessionModal.classList.remove('show');
                this.currentDate = null;
            },

            async deleteSession(index) {
                const confirmed = await UI.showConfirm(
                    'DELETE?',
                    'This session will be removed.',
                    'DELETE'
                );

                if (confirmed) {
                    Storage.deleteSession(this.currentDate, index);
                    this.showSessions(this.currentDate); // Refresh list
                }
            }
        };

        // ==================== QUOTE MODULE ====================
        const Quote = {
            quote: '',

            init() {
                this.quote = localStorage.getItem('pomodoroQuote') || '';
                UI.elements.sessionLabel.addEventListener('click', () => this.showModal());
                UI.elements.quoteSave.addEventListener('click', () => this.save());
                UI.elements.quoteCancel.addEventListener('click', () => this.hideModal());
                UI.updateSessionLabel();
            },

            get() {
                return this.quote;
            },

            showModal() {
                UI.elements.quoteInput.value = this.quote;
                UI.elements.quoteModal.classList.add('show');
                UI.elements.quoteInput.focus();
            },

            hideModal() {
                UI.elements.quoteModal.classList.remove('show');
            },

            save() {
                this.quote = UI.elements.quoteInput.value.trim();
                localStorage.setItem('pomodoroQuote', this.quote);
                UI.updateSessionLabel();
                this.hideModal();
            }
        };

        // ==================== THEME MODULE ====================
        const Theme = {
            init() {
                const savedTheme = Storage.loadTheme();
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark');
                    UI.elements.themeBtn.textContent = 'LIGHT';
                }

                UI.elements.themeBtn.addEventListener('click', () => this.toggle());
            },

            toggle() {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                UI.elements.themeBtn.textContent = isDark ? 'LIGHT' : 'DARK';
                Storage.saveTheme(isDark ? 'dark' : 'light');
            }
        };

        // ==================== ADVANCED MODULE ====================
        const Advanced = {
            isEnabled: false,

            init() {
                this.isEnabled = localStorage.getItem('advancedMode') === 'true';
                this.updateUI();
                UI.elements.advancedBtn.addEventListener('click', () => this.toggle());
            },

            toggle() {
                this.isEnabled = !this.isEnabled;
                localStorage.setItem('advancedMode', this.isEnabled);
                this.updateUI();
            },

            updateUI() {
                const advancedElements = document.querySelectorAll('.advanced-only');
                if (this.isEnabled) {
                    UI.elements.advancedControls.classList.add('show');
                    UI.elements.advancedBtn.classList.add('active');
                    advancedElements.forEach(el => el.classList.add('show'));
                } else {
                    UI.elements.advancedControls.classList.remove('show');
                    UI.elements.advancedBtn.classList.remove('active');
                    advancedElements.forEach(el => el.classList.remove('show'));
                }
            }
        };

        // ==================== PWA MODULE ====================
        const PWA = {
            wakeLock: null,

            init() {
                // Register Service Worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(() => console.log('SW registered'))
                        .catch((err) => console.log('SW registration failed:', err));
                }

                // Prevent accidental back navigation
                window.history.pushState(null, '', window.location.href);
                window.addEventListener('popstate', () => {
                    window.history.pushState(null, '', window.location.href);
                });

                // Warn before leaving if timer is running
                window.addEventListener('beforeunload', (e) => {
                    if (Timer.state.isRunning) {
                        e.preventDefault();
                        e.returnValue = '';
                    }
                });
            },

            async requestWakeLock() {
                if ('wakeLock' in navigator) {
                    try {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Wake Lock activated');
                    } catch (err) {
                        console.log('Wake Lock failed:', err);
                    }
                }
            },

            releaseWakeLock() {
                if (this.wakeLock) {
                    this.wakeLock.release();
                    this.wakeLock = null;
                    console.log('Wake Lock released');
                }
            }
        };

        // ==================== NOTIFICATION MODULE ====================
        const Notification = {
            init() {
                this.updateButton();
                UI.elements.notificationBtn.addEventListener('click', () => this.requestPermission());
            },

            requestPermission() {
                if ('Notification' in window) {
                    window.Notification.requestPermission().then(() => this.updateButton());
                }
            },

            updateButton() {
                if ('Notification' in window) {
                    if (window.Notification.permission === 'granted') {
                        UI.elements.notificationBtn.classList.add('granted');
                        UI.elements.notificationBtn.textContent = 'NOTIFY ON';
                    } else if (window.Notification.permission === 'denied') {
                        UI.elements.notificationBtn.textContent = 'NOTIFY OFF';
                    }
                }
            },

            show() {
                if ('Notification' in window && window.Notification.permission === 'granted') {
                    const title = Timer.state.isWorkSession ? 'Work Complete!' : 'Break Over!';
                    const body = Timer.state.isWorkSession ? 'Time for a break!' : 'Ready to focus!';
                    new window.Notification(title, { body });
                }
            }
        };

        // ==================== SOUND MODULE ====================
        const Sound = {
            play() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    [0, 200, 400, 600, 800, 1000, 1200, 1400].forEach(delay => {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();

                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);

                            oscillator.frequency.value = 800;
                            oscillator.type = 'square';

                            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.1);
                        }, delay);
                    });
                } catch (error) {
                    console.error('Failed to play sound:', error);
                }
            }
        };

        // ==================== TTS MODULE ====================
        const TTS = {
            cachedVoice: null,

            init() {
                // Preload voices
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.getVoices();
                    window.speechSynthesis.onvoiceschanged = () => {
                        this.cachedVoice = this.findMaleVoice();
                    };
                }
            },

            findMaleVoice() {
                const voices = window.speechSynthesis.getVoices();
                // macOS/iOS male voices priority
                const maleNames = ['alex', 'daniel', 'fred', 'lee', 'thomas', 'google us english male', 'microsoft david'];

                for (const name of maleNames) {
                    const found = voices.find(v => v.name.toLowerCase().includes(name));
                    if (found) return found;
                }

                // Fallback to any English voice
                return voices.find(v => v.lang.startsWith('en')) || voices[0];
            },

            speak(text) {
                if (!text || !('speechSynthesis' in window)) return;

                // Cancel any ongoing speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);

                // Deep robotic male voice settings
                utterance.pitch = 0.1;  // Very low pitch (0-2, default 1)
                utterance.rate = 0.7;   // Slower rate (0.1-10, default 1)
                utterance.volume = 1.0;

                // Use cached voice or find one
                const voice = this.cachedVoice || this.findMaleVoice();
                if (voice) {
                    utterance.voice = voice;
                }

                window.speechSynthesis.speak(utterance);
            },

            speakQuote() {
                const quote = Quote.get();
                if (quote) {
                    this.speak(quote);
                }
            }
        };

        // ==================== DATA MANAGER MODULE ====================
        const DataManager = {
            export() {
                const data = {
                    sessions: localStorage.getItem('pomodoroSessions'),
                    goals: localStorage.getItem('pomodoroGoals'),
                    quote: localStorage.getItem('pomodoroQuote'),
                    customMode: localStorage.getItem('pomodoroCustomMode'),
                    theme: localStorage.getItem('theme'),
                    exportedAt: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pomodoro-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            },

            async import() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';

                input.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    try {
                        const text = await file.text();
                        const data = JSON.parse(text);

                        const confirmed = await UI.showConfirm(
                            'IMPORT DATA?',
                            'This will overwrite current data.',
                            'IMPORT'
                        );

                        if (!confirmed) return;

                        if (data.sessions) localStorage.setItem('pomodoroSessions', data.sessions);
                        if (data.goals) localStorage.setItem('pomodoroGoals', data.goals);
                        if (data.quote) localStorage.setItem('pomodoroQuote', data.quote);
                        if (data.customMode) localStorage.setItem('pomodoroCustomMode', data.customMode);
                        if (data.theme) localStorage.setItem('theme', data.theme);

                        location.reload();
                    } catch (error) {
                        alert('Invalid file format');
                    }
                };

                input.click();
            }
        };

        // ==================== FOCUS RATING MODULE ====================
        const FocusRating = {
            pendingSession: null,

            init() {
                const buttons = UI.elements.focusModal.querySelectorAll('.focus-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const rating = parseInt(btn.dataset.rating);
                        this.saveWithRating(rating);
                    });
                });
            },

            show(sessionData) {
                this.pendingSession = sessionData;
                UI.elements.focusModal.classList.add('show');
            },

            hide() {
                UI.elements.focusModal.classList.remove('show');
                this.pendingSession = null;
            },

            saveWithRating(rating) {
                if (this.pendingSession) {
                    this.pendingSession.focus = rating;
                    Storage.addSession(this.pendingSession);
                }
                this.hide();
            },

            // 평가 전 새로고침 시 호출
            savePendingWithDefault() {
                if (this.pendingSession) {
                    this.pendingSession.focus = 0;
                    Storage.addSession(this.pendingSession);
                    this.pendingSession = null;
                }
            }
        };

        // ==================== UTILS MODULE ====================
        const Utils = {
            formatTime(date) {
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
        };

        // ==================== EVENT LISTENERS ====================
        function bindEvents() {
            UI.elements.startBtn.addEventListener('click', () => Timer.toggle());
            UI.elements.resetBtn.addEventListener('click', () => Timer.reset());
            UI.elements.skipBtn.addEventListener('click', () => Timer.skip());

            UI.elements.mode25.addEventListener('click', () => Timer.setMode('25/5'));
            UI.elements.mode50.addEventListener('click', () => Timer.setMode('50/10'));
            UI.elements.modeCustom.addEventListener('click', () => Timer.setMode('custom'));

            UI.elements.exportBtn.addEventListener('click', () => DataManager.export());
            UI.elements.importBtn.addEventListener('click', () => DataManager.import());

            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                if (e.code === 'Space') {
                    e.preventDefault();
                    Timer.toggle();
                } else if (e.code === 'KeyR') {
                    e.preventDefault();
                    Timer.reset();
                }
            });

            document.addEventListener('visibilitychange', () => {
                if (document.hidden && Timer.state.isRunning) {
                    Storage.saveState();
                } else if (!document.hidden && Timer.state.isRunning) {
                    const savedState = Storage.loadState();
                    if (savedState) {
                        const elapsed = Math.floor((Date.now() - savedState.lastTick) / 1000);
                        const newTime = savedState.timeRemaining - elapsed;

                        if (newTime > 0) {
                            Timer.state.timeRemaining = newTime;
                            UI.updateDisplay();
                            UI.updateProgress();
                        } else {
                            Timer.complete();
                        }
                    }
                }
            });

            window.addEventListener('beforeunload', () => {
                // 평가 전 새로고침 시 기본값으로 저장
                FocusRating.savePendingWithDefault();

                if (Timer.state.isRunning || Timer.state.timeRemaining < Timer.state.totalTime) {
                    Storage.saveState();
                }
            });
        }

        // ==================== INITIALIZE ====================
        function init() {
            UI.init();
            Timer.init();
            Quote.init();
            Theme.init();
            Advanced.init();
            Notification.init();
            Modals.init();
            SessionManager.init();
            Goals.init();
            Heatmap.init();
            PWA.init();
            TTS.init();
            FocusRating.init();
            bindEvents();

            if (!Timer.checkForResume()) {
                UI.updateDisplay();
            }
        }

        init();
    })();
    </script>
